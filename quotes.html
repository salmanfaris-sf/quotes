<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Quotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #e5e7eb;
      --dim-text: #6b7280;
      --highlight-color: #d1d5db; 
      --subtle-btn-color: #A0A0A0; 
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color); 
      color: var(--text-color);
      user-select: none;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0 20px; 
      padding-bottom: 80px; 
      transition: background-color 0.5s ease;
      overflow: hidden;
    }

    /* --- LAYOUT --- */
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* --- HEADER BUTTONS: FIXED TO ABSOLUTE CORNER --- */
    .header-controls {
      position: fixed;
      top: 20px; /* Spacing from the top edge */
      right: 20px; /* Spacing from the right edge - ADJUSTED */
      pointer-events: none;
      z-index: 50;
    }

    /* Control Group: ALIGNMENT ADJUSTED HERE */
    .control-group {
        pointer-events: auto;
        display: flex;
        align-items: center;
        gap: 10px; 
        transition: opacity 0.2s ease, transform 0.2s ease;
        justify-content: flex-end; /* Keeps the entire group anchored to the right */
    }
    
    .header-btn {
      background: none;
      border: none;
      color: var(--subtle-btn-color); 
      padding: 8px;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-btn:hover {
      color: var(--text-color); 
      transform: scale(1.05);
    }
    
    /* Utility class to visually hide elements */
    .hidden-state {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        width: 0;
        padding: 0;
        margin: 0;
        /* Ensure transitions don't break the layout when hiding */
        transition: opacity 0.2s ease, visibility 0.2s ease, width 0.2s ease, padding 0.2s ease, margin 0.2s ease;
    }

    /* --- QUOTE MODE --- */
    #quote-container {
        transition: opacity 0.5s ease, transform 0.5s ease;
        cursor: pointer;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #quote-text {
      transition: opacity 0.3s ease;
      white-space: pre-wrap;
    }
    
    /* The instruction prompt color */
    #instruction-prompt {
      color: #9ca3af;
      transition: opacity 0.3s ease;
    }

    /* Progress Ring for Auto Button */
    .progress-wrap {
        position: relative;
        width: 24px; 
        height: 24px; 
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    #progress-svg {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg); 
        width: 50px; height: 50px;
        pointer-events: none; 
        opacity: 0.7;
    }
    
    #progress-circle {
        stroke: var(--highlight-color); 
        stroke-width: 2;
        fill: none;
        transition: stroke-dashoffset 0.1s linear; 
    }

    /* --- FOOTER TIME --- */
    .footer-status {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        pointer-events: none;
        color: var(--dim-text);
        font-size: 0.85rem;
        font-weight: 300;
    }
    
    .highlight-number {
        color: var(--text-color);
        font-weight: 400;
        font-variant-numeric: tabular-nums; 
        font-feature-settings: "tnum";
    }
    
  </style>
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script> 
  <script> 
    window.dataLayer = window.dataLayer || []; 
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date()); 
    gtag('config', 'G-1K1TKBQFFK'); 
  </script>
</head>

<body>

  <div class="header-controls">
    <div id="control-group" class="control-group">

      <!-- 3. Rotation Button (Conditionally visible, far left of group when visible) -->
      <button id="rotation-btn" class="header-btn hidden-state" aria-label="Lock Screen Orientation" title="Lock Screen Orientation">
        <div id="rotation-icon"></div>
      </button>

      <!-- 4. Previous Quote Button (Left of Auto Play) -->
      <button id="prev-quote-btn" class="header-btn hidden-state" aria-label="Previous Quote" title="Previous Quote">
        <!-- Skip Back / Rewind Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
      </button>

      <!-- 2. Auto Mode Button (Left of Fullscreen) -->
      <button id="auto-mode-btn" class="header-btn hidden-state" aria-label="Toggle Auto-Quote" title="Auto Play Quotes">
        <div class="progress-wrap">
          <svg id="progress-svg" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="22" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
            <circle id="progress-circle" cx="25" cy="25" r="22" stroke-dasharray="138.2" stroke-dashoffset="138.2" />
          </svg>
          <div id="auto-mode-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon>
            </svg>
          </div>
        </div>
      </button>
      
      <!-- 1. Fullscreen Button (Right next to Arrow) -->
      <button id="fullscreen-btn" class="header-btn hidden-state" aria-label="Toggle Fullscreen" title="Fullscreen">
        <div id="fullscreen-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
        </div>
      </button>


      <!-- 5. Toggle Arrow Button (Far right anchor) -->
      <button id="toggle-arrow-btn" class="header-btn" aria-label="Show Controls" title="Show Controls">
        <div id="arrow-icon-svg">
          <!-- Left Arrow Icon (Default) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
      </button>
    </div>
  </div>

  <div class="container">
    <div id="quote-container" onclick="handleQuoteClick()">
      <div class="mb-8">
        <p id="quote-text" class="text-xl md:text-2xl lg:text-3xl font-light leading-relaxed"></p>
      </div>
      <p id="instruction-prompt" class="text-xs md:text-sm font-light tracking-wide uppercase mb-4 opacity-70">
        Tap to view the next quote
      </p>
    </div>
  </div>
  
  <div class="footer-status">
    <p>
      Time: <span id="current-hms" class="highlight-number">--:--</span><span id="current-ampm" class="highlight-number">--</span> | <span id="time-left-seconds" class="highlight-number">--</span> seconds left today
    </p>
  </div>

  <script>
    // --- DATA & CONSTANTS ---
    const quotes = [
      { text: "You have 86,400 seconds each day — make sure not a single one goes to waste." },
      { text: "If you can study 12 hours a day with discipline and focus, understand this:You won’t just become successful — you will become unrecognisable." },
      { text: "Be better than you were yesterday." },
      { text: "فَاسْتَبِقُوا الْخَيْرَاتِ\n\"So race one another in good deeds.\"\n(Qur'an 2:148)"},
      { text: "Don't waste time. You don't get it back." },
      { text: "Focus." },
      { text: "The problem is, you think you have a lot of time to live." },
      { text: "Live everyday like it's your last day." },
      { text: "Consistency." },
      { text: "Big dreams need big sacrifices." },
      { text: "Practice makes perfect." },
      { text: "Do it even when you don't feel like it." },
      { text: "Nothing changes if nothing changes." },
      { text: "This is the way." },
      { text: "Stay different." },
      { text: "Excuses don't build empires." },
      { text: "Stop overthinking. Start doing." },
      { text: "Become addicted to constant improvement." },
      { text: "Don't stop when you're tired. Stop when you're done." },
      { text: "Great things never come from comfort zones." },
      { text: "Your future is created by what you do today." },
      { text: "Turn I wish into I will." },
      { text: "Level up in silence." },
      { text: "Wake up with determination. Go to bed with satisfaction." },
      { text: "Stay patient and trust your journey." },
      { text: "If you want it, work for it." },
      { text: "Keep going. You’re getting there." },
      { text: "Work until expensive becomes cheap." }
    ];

    // --- ELEMENTS ---
    const quoteContainer = document.getElementById('quote-container');
    const quoteTextEl = document.getElementById('quote-text');
    const instructionEl = document.getElementById('instruction-prompt');
    
    // Buttons
    const autoBtn = document.getElementById('auto-mode-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const fullscreenIconEl = document.getElementById('fullscreen-icon');
    const rotationBtn = document.getElementById('rotation-btn'); 
    const rotationIconEl = document.getElementById('rotation-icon');
    const prevQuoteBtn = document.getElementById('prev-quote-btn'); 
    const autoIcon = document.getElementById('auto-mode-icon');
    const progressCircle = document.getElementById('progress-circle');
    const toggleArrowBtn = document.getElementById('toggle-arrow-btn'); 
    const arrowIconSvg = document.getElementById('arrow-icon-svg');

    // Footer
    const currentTimeHMS = document.getElementById("current-hms"); 
    const currentTimeAMPM = document.getElementById("current-ampm"); 
    const timeLeftSecondsEl = document.getElementById("time-left-seconds"); 

    // --- STATE VARIABLES ---
    let currentQuoteIndex = -1;
    let instructionTapped = false;
    let currentOrientationLock = 'portrait-primary';
    let controlsVisible = false; // New state variable
    
    // Auto Mode State
    let autoMode = false;
    let autoTimer = null;
    let progressTimer = null;
    let startTime = null;
    const AUTO_INTERVAL = 5000; // 5 seconds
    const CIRCUMFERENCE = 2 * Math.PI * 22;

    // --- ICON SVGs ---
    const ICON_FULLSCREEN_ENTER = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>`;
    const ICON_FULLSCREEN_EXIT = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>`;
    const ICON_LANDSCAPE = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                            </svg>`;
    const ICON_PORTRAIT = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="5" y="3" width="14" height="18" rx="2" ry="2"></rect>
                            </svg>`;
    const ICON_ARROW_LEFT_SINGLE = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>`; // <
    const ICON_ARROW_RIGHT_SINGLE = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>`; // >

    /**
     * Sets the visibility and icon state for the controls.
     * @param {('hidden'|'visible')} state - The target control state.
     */
    function setControlState(state) {
        controlsVisible = (state === 'visible');

        // First, hide all secondary controls
        fullscreenBtn.classList.add('hidden-state');
        autoBtn.classList.add('hidden-state');
        rotationBtn.classList.add('hidden-state');
        prevQuoteBtn.classList.add('hidden-state');

        if (state === 'hidden') {
            // STATE: Only Arrow Button visible (pointing left, to indicate 'Show Controls' on the left side)
            toggleArrowBtn.classList.remove('hidden-state');
            // Arrow points LEFT (<) to indicate "Show Controls" on the left
            arrowIconSvg.innerHTML = ICON_ARROW_LEFT_SINGLE;
            toggleArrowBtn.title = "Show Controls";
            toggleArrowBtn.setAttribute('aria-label', 'Show Controls');

        } else if (state === 'visible') {
            // STATE: All controls visible
            // The order here reflects the order in the HTML, which is now:
            // [Rotation] [Previous Quote] [Auto Mode] [Fullscreen] [Toggle Arrow] (R to L)
            fullscreenBtn.classList.remove('hidden-state');
            autoBtn.classList.remove('hidden-state');
            prevQuoteBtn.classList.remove('hidden-state');

            // --- USER REQUEST: Show rotation only if supported AND in fullscreen ---
            if (rotationBtn.dataset.supported === 'true' && document.fullscreenElement) {
                rotationBtn.classList.remove('hidden-state');
            }
            
            // Set correct fullscreen icon based on current state
            updateFullscreenIcon();

            // Arrow points RIGHT (>) to indicate "Hide Controls" to the right
            toggleArrowBtn.classList.remove('hidden-state');
            arrowIconSvg.innerHTML = ICON_ARROW_RIGHT_SINGLE;
            toggleArrowBtn.title = "Hide Controls";
            toggleArrowBtn.setAttribute('aria-label', 'Hide Controls');
        }
    }

    /**
     * Toggles between Hidden Controls and Visible Controls.
     */
    function toggleControlVisibility() {
        if (controlsVisible) {
            setControlState('hidden');
        } else {
            setControlState('visible');
        }
    }

    // --- FULLSCREEN & ROTATION LOGIC ---

    function updateFullscreenIcon() {
        if (document.fullscreenElement) {
            fullscreenIconEl.innerHTML = ICON_FULLSCREEN_EXIT;
            fullscreenBtn.title = "Exit Fullscreen";
        } else {
            fullscreenIconEl.innerHTML = ICON_FULLSCREEN_ENTER;
            fullscreenBtn.title = "Fullscreen";
        }
    }
    
    function handleFullscreenChange() {
        updateFullscreenIcon();
        
        // If the controls were set to be visible, re-run the visibility logic 
        // to correctly show/hide the rotation button based on the new fullscreen state.
        if (controlsVisible) {
             setControlState('visible');
        }
        
        // Logic for when exiting fullscreen via Esc key or button
        if (!document.fullscreenElement) {
            // Reset the rotation lock state visually and try to unlock the screen
            currentOrientationLock = 'portrait-primary';
            updateRotationIcon();
            
            try {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            } catch (e) {
                console.error("Failed to unlock screen orientation:", e);
            }
        }
    }
    
    function toggleFullScreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        if (document.body.requestFullscreen) {
            document.body.requestFullscreen();
        } else if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else {
            console.error("Fullscreen API not supported or available.");
        }
      }
    }

    function updateRotationIcon() {
        if (currentOrientationLock === 'portrait-primary') {
            rotationIconEl.innerHTML = ICON_LANDSCAPE;
            rotationBtn.title = "Lock to Landscape";
        } else {
            rotationIconEl.innerHTML = ICON_PORTRAIT;
            rotationBtn.title = "Lock to Portrait";
        }
    }

    function toggleScreenOrientation() {
        // Orientation locking generally only works in fullscreen mode on most browsers
        if (!document.fullscreenElement) {
            console.warn("Orientation lock requires fullscreen mode.");
            return;
        }
        
        const nextLock = (currentOrientationLock === 'portrait-primary') ? 'landscape-primary' : 'portrait-primary';

        try {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock(nextLock)
                    .then(() => {
                        currentOrientationLock = nextLock;
                        updateRotationIcon();
                    })
                    .catch(error => {
                        console.error("Failed to lock screen orientation:", error.name, error.message);
                    });
            } else {
                console.warn("Screen Orientation API not supported on this device.");
            }
        } catch (e) {
            console.error("Error during screen orientation lock attempt:", e);
        }
    }

    // --- AUTO MODE HELPERS ---
    function setAutoIcon(isStarting) {
        if (isStarting) {
            // Pause Icon
            autoIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16" fill="currentColor"></rect><rect x="14" y="4" width="4" height="16" fill="currentColor"></rect></svg>`;
        } else {
            // Play Icon
            autoIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon></svg>`;
        }
    }

    function startAutoMode() {
        if (autoMode) return;
        autoMode = true;
        setAutoIcon(true);
        showNextQuote();
        autoTimer = setInterval(showNextQuote, AUTO_INTERVAL);
    }

    function stopAutoMode() {
        if (!autoMode) return;
        autoMode = false;
        setAutoIcon(false);
        clearInterval(autoTimer);
        clearInterval(progressTimer);
        progressCircle.style.strokeDashoffset = CIRCUMFERENCE;
    }
    
    function toggleAutoMode() {
        if (autoMode) {
            stopAutoMode();
        } else {
            startAutoMode();
        }
    }
    
    function updateProgressRing() {
        if (!autoMode) return;
        const elapsed = Date.now() - startTime;
        const percent = Math.min(elapsed / AUTO_INTERVAL, 1);
        progressCircle.style.strokeDashoffset = CIRCUMFERENCE * (1 - percent);
    }
    
    // --- QUOTE LOGIC ---
    
    function showNextQuote() {
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        
        const newText = quotes[currentQuoteIndex].text;
        
        quoteTextEl.style.opacity = "0";

        setTimeout(() => {
            quoteTextEl.innerText = newText;
            quoteTextEl.style.opacity = "1";
        }, 300);

        if (autoMode) {
            startTime = Date.now();
            if (progressTimer) clearInterval(progressTimer);
            progressTimer = setInterval(updateProgressRing, 100);
        }
    }
    
    function showPreviousQuote() {
        // If in auto mode, tapping Prev Quote resets the timer
        if (autoMode) {
            clearInterval(autoTimer);
            autoTimer = setInterval(showNextQuote, AUTO_INTERVAL);
        }
        
        currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
        
        const newText = quotes[currentQuoteIndex].text;
        
        quoteTextEl.style.opacity = "0";

        setTimeout(() => {
            quoteTextEl.innerText = newText;
            quoteTextEl.style.opacity = "1";
        }, 300);
        
        if (autoMode) {
            startTime = Date.now();
            if (progressTimer) clearInterval(progressTimer);
            progressTimer = setInterval(updateProgressRing, 100);
        }
    }

    function handleQuoteClick() {
        showNextQuote();
        
        if (!instructionTapped) {
            instructionTapped = true;
            instructionEl.style.opacity = "0";
            setTimeout(() => instructionEl.style.display = 'none', 300);
        }
        
        // If in auto mode, tapping advances quote and resets the timer
        if (autoMode) {
            clearInterval(autoTimer);
            autoTimer = setInterval(showNextQuote, AUTO_INTERVAL);
            startTime = Date.now();
        }
    }

    // --- FOOTER TIME ---
    function updateTimeDisplay() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const displayHours = hours % 12 || 12;
      const hms = String(displayHours).padStart(2, '0') + ':' + String(minutes).padStart(2, '0');
      
      currentTimeHMS.textContent = hms;
      currentTimeAMPM.textContent = hours >= 12 ? 'pm' : 'am';
      
      const secondsPassed = hours * 3600 + minutes * 60 + seconds;
      const secondsLeft = 86400 - secondsPassed;
      timeLeftSecondsEl.textContent = secondsLeft.toLocaleString();
    }
    
    // --- INIT ---
    function init() {
        // Set initial quotes and time
        showNextQuote();
        updateTimeDisplay();
        setInterval(updateTimeDisplay, 1000);
        
        // Add event listeners
        fullscreenBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleFullScreen(); });
        autoBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleAutoMode(); });
        toggleArrowBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleControlVisibility(); });
        prevQuoteBtn.addEventListener('click', (e) => { e.stopPropagation(); showPreviousQuote(); }); 

        // Check for rotation API support
        if (window.screen.orientation && window.screen.orientation.lock) {
            rotationBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleScreenOrientation(); }); 
            updateRotationIcon();
            // Flag that the API is supported
            rotationBtn.dataset.supported = 'true'; 
        } else {
            // Flag that the API is not supported
            rotationBtn.dataset.supported = 'false';
        }
        
        // Listen for fullscreen state changes to update button visibility
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        
        // Set the initial state to hidden controls
        setControlState('hidden');
    }
    
    init();
  </script>
</body>
</html>
