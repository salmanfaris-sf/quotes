<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Minimal Counter</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1K1TKBQFFK');
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --control-color: #ffffff;
            --instruction-color: rgba(255, 255, 255, 0.5);
            --menu-bg: #1B1B1D; 
            --menu-text: #FFFFFF;
            --menu-hover: rgba(255, 255, 255, 0.1);
            --selected-bg-dark: #333333;
            --selected-text-dark: #FFFFFF;
            --ios-blue: #007AFF;
        }

        bdy.lght {
            --bg-color: #ffffff;
            --text-color: #000000;
            --control-color: #000000;
            --instruction-color: rgba(0, 0, 0, 0.5);
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --menu-hover: rgba(0, 0, 0, 0.05);
            --selected-bg-light: #EEEEEE;
            --selected-text-light: #000000;
        }

        bdy {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        #mnctwrp {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(-5%);
            pointer-events: none;
            width: 100%;
            transition: transform 0.3s ease-out;
        }

        bdy.kybup #mnctwrp {
            transform: translateY(-25%); 
        }

        #cntr {
            font-size: 35vw;
            line-height: 1;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
            pointer-events: auto;
            transition: font-size 0.3s ease-out, color 0.5s ease, text-shadow 0.5s ease, font-weight 0.3s ease; 
            outline: none;
            margin-bottom: 5px;
        }
        
        .ultfx {
            color: #00FF7F !important;
            text-shadow: 0 0 15px #00FF7F, 0 0 25px #00FF7F, 0 0 40px rgba(0, 255, 127, 0.8);
            animation: ultimateGlow 0.75s infinite alternate ease-in-out; 
        }

        @keyframes ultimateGlow {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0.95;
                transform: scale(1.01);
            }
        }
        
        .grpls {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); 
            animation: goalPulse 1.5s infinite ease-in-out;
        }
        
        bdy.lght .grpls {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 0, 0, 0.5); 
        }

        @keyframes goalPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02); 
            }
        }


        #istr {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--instruction-color);
            margin-top: 10px;
            height: 1.1rem; 
            line-height: 1.1rem;
            overflow: hidden;
            pointer-events: none;
            display: block;
            transition: opacity 0.5s ease, margin-top 0.5s ease, height 0.5s ease, color 0.3s ease;
            white-space: nowrap; 
        }
        
        .istrhdn {
            opacity: 0 !important;
            height: 0 !important;
            margin-top: 0 !important;
            visibility: hidden !important; 
        }
        
        .hctl {
            position: fixed;
            top: 0;
            z-index: 250; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 15px; 
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #hleft {
            left: 0;
        }
        
        #hright {
            right: 0;
        }
        
        .hctl.hdn {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }

        .hbtn {
            background: none;
            border: none;
            color: var(--control-color);
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            min-width: 44px; 
            height: 44px;
            font-weight: 600;
            pointer-events: auto;
            font-size: 1.2rem;
            position: relative; 
        }
        
        .hbtn:focus {
            outline: none;
        }
        
        .dnmde {
            color: var(--ios-blue); 
        }

        #mnicn {
            width: 28px;
            height: 28px;
            stroke-width: 1.5; 
            stroke: var(--control-color);
            stroke-linecap: round;
            stroke-linejoin: round;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: stroke 0.3s ease;
        }
        
        .mnln {
            transform-origin: center;
            transition: transform 0.35s cubic-bezier(0.4, 0.085, 0.68, 0.53);
        }
        
        #lntp {
            transform: translateY(-3px); 
        }
        
        #lnbt {
            transform: translateY(3px); 
        }
        
        .clsmde #lntp {
            transform: translateY(0) rotate(45deg); 
        }
        
        .clsmde #lnbt {
            transform: translateY(0) rotate(-45deg);
        }

        #mndntxt {
            color: var(--ios-blue); 
            opacity: 0;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .dnmde #mnicn {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }
        
        .dnmde #mndntxt {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }


        .bkisn {
            width: 28px;
            height: 28px;
            stroke-width: 1.5; 
            position: relative; 
            display: block;
            margin-right: 5px; 
            transform: translateX(-4px); 
        }

        #fllscr {
            position: fixed;
            top: 0; 
            right: 0; 
            height: 100vh;
            width: 100vw; 
            background-color: var(--menu-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0, 1);
            
            pointer-events: none;
            overflow-y: hidden;
            overflow-x: hidden; 
        }

        #fllscr.vsbl {
            transform: translateY(0); 
            pointer-events: auto;
        }

        .mnhdr {
            height: 44px; 
        }

        #mninr {
            display: block;
            width: 100vw; 
            height: auto; 
            transition: none;
        }

        #mnvlst {
            width: 100vw;
            flex-shrink: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            padding-left: 30px; 
            padding-right: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 44px);
        }
        
        #szctcnt,
        #wtctcnt,
        #glctcnt {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            
            background-color: var(--menu-bg); 
            
            transform: translateY(100vh); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            
            z-index: 101; 
            
            padding: 70px 30px 20px 30px;
            overflow-y: auto;
            
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sbmna {
            transform: translateY(0) !important;
        }

        @keyframes menuFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .mnitmlnk {
            background: none;
            border: none;
            color: var(--menu-text);
            font-size: 2.5rem;
            font-weight: 600;
            text-align: left;
            padding: 15px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        #mnvlst .mnitmlnk {
            opacity: 0;
            transform: translateY(10px);
        }

        #fllscr.vsbl #mnvlst .mnitmlnk {
            animation: menuFadeIn 0.3s ease-out forwards;
        }

        #fllscr.vsbl #mnvlst .mnitmlnk:nth-child(1) { animation-delay: 0.1s; }
        #fllscr.vsbl #mnvlst .mnitmlnk:nth-child(2) { animation-delay: 0.15s; }
        #fllscr.vsbl #mnvlst .mnitmlnk:nth-child(3) { animation-delay: 0.2s; }
        #fllscr.vsbl #mnvlst .mnitmlnk:nth-child(4) { animation-delay: 0.25s; }
        #fllscr.vsbl #mnvlst .mnitmlnk:nth-child(5) { animation-delay: 0.3s; }
        #fllscr.vsbl #mnvlst .mnitmlnk:nth-child(6) { animation-delay: 0.35s; }
        #fllscr.vsbl #mnvlst .mnitmlnk:nth-child(7) { animation-delay: 0.4s; }


        .mnsbhdr {
            font-size: 2.5rem;
            font-weight: 600;
            padding: 0; 
            margin-bottom: 20px;
        }
        
        .mnitmlnk:focus {
            outline: none;
        }

        .mnitmlnk.selected {
            color: var(--selected-text-dark);
            background-color: var(--selected-bg-dark);
            border-radius: 8px;
            padding-left: 15px;
        }

        bdy.lght .mnitmlnk.selected {
            color: var(--selected-text-light);
            background-color: var(--selected-bg-light);
        }

        .mnitmlnk:active,
        .mnitmlnk:hover {
            background-color: var(--menu-hover);
            border-radius: 8px;
            transform: none !important;
            opacity: 1 !important;
        }

        .mnitmlnk.selected:hover {
            background-color: var(--selected-bg-dark);
            transform: none;
        }

        bdy.lght .mnitmlnk.selected:hover {
            background-color: var(--selected-bg-light);
            transform: none;
        }

        .cntrltns button {
            font-size: 2rem;
            padding: 15px 10px;
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
        }

        .infxt {
            font-size: 1.2rem;
            color: var(--instruction-color);
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        #glnpwrp {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        #glnp {
            font-size: 15vw; 
            font-weight: 800;
            color: var(--text-color);
            padding: 0 10px 5px 10px;
            min-width: 50%;
            text-align: center;
            outline: none;
            cursor: text;
            transition: color 0.3s;
            background: none; 
            border: none;
            border-bottom: 2px solid var(--control-color);
        }


        @media (max-width: 400px) {
            .mnitmlnk {
                font-size: 2rem;
                padding: 12px 0;
            }

            .cntrltns button {
                font-size: 1.8rem;
            }

            .hctl {
                padding: 15px;
            }
        }
    </style>
</head>
<bdy>
    
    <div id="hleft" class="hctl hdn">
        <button id="bckbtn" class="hbtn" aria-label="Go Back" title="Go Back">
            <svg class="bkisn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <g id="g-chevron-left">
                    <path d="M15 18l-6-6 6-6"/>
                </g>
            </svg>
        </button>
    </div>

    <div id="hright" class="hctl">
        <button id="opnmnb" class="hbtn" aria-label="Open Menu" title="Open Menu">
            <svg id="mnicn" viewBox="0 0 24 24" fill="none">
                <line id="lntp" class="mnln" x1="4" y1="12" x2="20" y2="12"/>
                <line id="lnbt" class="mnln" x1="4" y1="12" x2="20" y2="12"/>
            </svg>
            <span id="mndntxt">Done</span>
        </button>
    </div>

    <div id="fllscr" class="hidden-menu">
        <div class="mnhdr"></div> 
        <div id="mninr">
            <nav id="mnvlst">
                <button id="fsbtn" class="mnitmlnk" aria-label="Toggle Fullscreen" title="Toggle Fullscreen">
                    <span id="fxtxt">Fullscreen</span>
                </button>
                <button id="rstbtn" class="mnitmlnk" aria-label="Reset Counter" title="Reset Counter">
                    Reset
                </button>
                <button id="edtbtn" class="mnitmlnk" aria-label="Edit Number" title="Edit">
                    Edit
                </button>
                <button id="szntbtn" class="mnitmlnk" aria-label="Adjust Font Size" title="Adjust Font Size">
                    Size
                </button>
                <button id="wtntbtn" class="mnitmlnk" aria-label="Adjust Font Weight" title="Adjust Font Weight">
                    Weight
                </button>
                <button id="glntbtn" class="mnitmlnk" aria-label="Set Target Goal" title="Set Target Goal">
                    Set Goal
                </button>
                <button id="thbtn" class="mnitmlnk" aria-label="Toggle Theme" title="Toggle Theme">
                    <span id="thtxt">White Mode</span>
                </button>
            </nav>
        </div>
    </div>
    
    <div id="szctcnt">
        <h2 class="mnsbhdr">Counter Size</h2>
        <p class="infxt">Select a size below.</p>
        <div id="szopt" class="cntrltns">
            <button id="szsmb" class="mnitmlnk" data-scale="0.3">Small</button>
            <button id="sznmb" class="mnitmlnk" data-scale="0.6">Normal</button>
            <button id="szlgb" class="mnitmlnk" data-scale="1.3">Large</button>
        </div>
    </div>

    <div id="wtctcnt">
        <h2 class="mnsbhdr">Choose Font Weight</h2>
        <p class="infxt">Affects how thin or thick the number appears.</p>
        <div id="wtopt" class="cntrltns">
            <button id="wttnb" class="mnitmlnk" data-weight="100" style="font-weight: 100;">Thin</button>
            <button id="wtrgb" class="mnitmlnk" data-weight="400" style="font-weight: 400;">Regular</button>
            <button id="wtbdb" class="mnitmlnk" data-weight="800" style="font-weight: 800;">Bold</button>
        </div>
    </div>
    
    <div id="glctcnt">
        <h2 class="mnsbhdr">Set Target Goal</h2>
        <p class="infxt">Enter the number you want to reach. The counter will briefly glow and vibrate when reached. Setting a new goal will reset the counter to zero.</p>
        <div id="glnpwrp">
            <div id="glnp" contenteditable="true" inputmode="numeric">0</div> 
        </div>
    </div>


    <div id="mnctwrp">
        <div id="cntr" contenteditable="false">0</div>
        <div id="istr">Tap anywhere to count</div>
    </div>

    <script>
        const cntr = document.getElementById('cntr');
        const istr = document.getElementById('istr');
        const themeMeta = document.querySelector('meta[name="theme-color"]');

        const fsbtn = document.getElementById('fsbtn');
        const fxtxt = document.getElementById('fxtxt');
        const edtbtn = document.getElementById('edtbtn');
        const rstbtn = document.getElementById('rstbtn');
        const thbtn = document.getElementById('thbtn');
        const thtxt = document.getElementById('thtxt');
        
        const szntbtn = document.getElementById('szntbtn');
        const wtntbtn = document.getElementById('wtntbtn');
        const glntbtn = document.getElementById('glntbtn'); 
        const glnp = document.getElementById('glnp'); 
        
        const opnmnb = document.getElementById('opnmnb'); 
        const bckbtn = document.getElementById('bckbtn'); 
        
        const mndntxt = document.getElementById('mndntxt'); 
        
        const hleft = document.getElementById('hleft');
        const hright = document.getElementById('hright');
        
        const fllscr = document.getElementById('fllscr');
        const mninr = document.getElementById('mninr');

        const szopt = document.getElementById('szopt');
        const wtopt = document.getElementById('wtopt');
        
        const szctcnt = document.getElementById('szctcnt');
        const wtctcnt = document.getElementById('wtctcnt');
        const glctcnt = document.getElementById('glctcnt');
        
        let count = 0;
        let targetGoal = 0; 
        let isGoalReached = false; 
        let hasTapped = false;
        let isDarkMode = true;
        let fontScale = 0.6;
        let fontWeight = 100; 
        let isEditMode = false; 
        
        let transientEffectTimer = null; 
        let goalGlowTimer = null; 
        
        let sizeChanged = false;
        let weightChanged = false;
        let goalChanged = false; 
        
        const STORAGE_KEY_COUNT = 'minimalCounterCount';
        const STORAGE_KEY_THEME = 'minimalCounterTheme';
        const STORAGE_KEY_FONT_SCALE = 'minimalCounterFontScale';
        const STORAGE_KEY_FONT_WEIGHT = 'minimalCounterFontWeight';
        const STORAGE_KEY_GOAL = 'minimalCounterTargetGoal'; 

        function adjustFontSize(currentCount, scale = fontScale) {
            const countStr = String(currentCount);
            const length = countStr.length;
            let baseVw;

            if (length <= 5) {
                baseVw = 35;
            } else if (length === 6) {
                baseVw = 28;
            } else if (length === 7) {
                baseVw = 24;
            } else if (length === 8) {
                baseVw = 20;
            } else if (length === 9) {
                baseVw = 17;
            } else {
                baseVw = 15;
            }

            const finalVw = baseVw * scale;
            cntr.style.fontSize = `${finalVw}vw`;
        }
        
        function setFontWeight(weight) {
            fontWeight = weight;
            cntr.style.fontWeight = fontWeight;
            localStorage.setItem(STORAGE_KEY_FONT_WEIGHT, fontWeight);
            updateSelectedButton(wtopt, 'weight');
        }
        
        function triggerGoalReachedGlow() {
            if (transientEffectTimer) {
                clearTimeout(transientEffectTimer);
                transientEffectTimer = null;
            }
            if (goalGlowTimer) {
                clearTimeout(goalGlowTimer);
                goalGlowTimer = null;
            }
            
            cntr.classList.add('ultfx');
            
            goalGlowTimer = setTimeout(() => {
                cntr.classList.remove('ultfx');
                goalGlowTimer = null;
                checkAndApplyTransientEffect(count, true); 
            }, 750); 
        }

        function checkGoalStatus() {
            const wasGoalReachedBefore = isGoalReached;
            
            if (targetGoal > 0 && count >= targetGoal) {
                isGoalReached = true;
                
                if (!wasGoalReachedBefore) {
                    triggerGoalReachedGlow(); 
                    
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                }
                
                cntr.classList.remove('grpls'); 
                
                istr.textContent = "Goal Reached!"; 
                istr.classList.remove('istrhdn');
                istr.style.opacity = '1';
                istr.style.visibility = 'visible'; 

            } else {
                isGoalReached = false;
                
                cntr.classList.remove('grpls'); 
                
                istr.textContent = "Tap anywhere to count";
                if (hasTapped) {
                    hideInstruction();
                } else {
                    showInstruction();
                }
            }
            
            updateHeaderButtonState();
        }

        function checkGoalInputHasChanged() {
            let inputVal = glnp.textContent.trim().replace(/[^\d]/g, '');
            let newGoal = parseInt(inputVal, 10);
            
            if (isNaN(newGoal) || newGoal < 0) {
                 newGoal = 0; 
            }
            
            return targetGoal !== newGoal;
        }

        function getActiveSubMenu() {
            return document.querySelector('.sbmna');
        }

        function updateHeaderButtonState() {
            const isMenuOpen = fllscr.classList.contains('vsbl');
            const activeSubMenu = getActiveSubMenu();
            const isSubMenuVisible = !!activeSubMenu;
            const isGoalScreen = activeSubMenu && activeSubMenu.id === 'glctcnt';
            
            opnmnb.classList.remove('dnmde', 'clsmde');

            if (isSubMenuVisible) {
                hleft.classList.remove('hdn');

                const hasPendingChanges = isGoalScreen ? checkGoalInputHasChanged() : (sizeChanged || weightChanged);
                
                if (hasPendingChanges) {
                    hright.classList.remove('hdn');
                    opnmnb.classList.add('dnmde');
                    opnmnb.setAttribute('aria-label', 'Save and Close');
                    opnmnb.setAttribute('title', 'Save and Close');
                } else {
                    hright.classList.add('hdn');
                }
                
                return; 
            }

            if (isMenuOpen) {
                hleft.classList.add('hdn');
                hright.classList.remove('hdn');
                opnmnb.classList.add('clsmde');
                opnmnb.setAttribute('aria-label', 'Close Menu');
                opnmnb.setAttribute('title', 'Close Menu');
                return;
            }

            hleft.classList.add('hdn');
            hright.classList.remove('hdn');

            if (isGoalReached) {
                opnmnb.classList.add('dnmde');
                opnmnb.setAttribute('aria-label', 'Done');
                opnmnb.setAttribute('title', 'Done');
            } else {
                opnmnb.setAttribute('aria-label', 'Open Menu');
                opnmnb.setAttribute('title', 'Open Menu');
            }
        }

        function updateCounterDisplay() {
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            adjustFontSize(count);
            updateSelectedButton(szopt, 'scale');
            updateSelectedButton(wtopt, 'weight');
            checkGoalStatus(); 
        }

        function updateSelectedButton(container, dataType) {
            if (!container) return; 
            Array.from(container.children).forEach(btn => {
                btn.classList.remove('selected');
                const btnValue = parseFloat(btn.getAttribute(`data-${dataType}`));
                let currentValue = (dataType === 'scale') ? fontScale : fontWeight;
                
                if (Math.abs(currentValue - btnValue) < 0.001) {
                    btn.classList.add('selected');
                }
            });
        }

        function hideInstruction() {
            if (!hasTapped && !isGoalReached) {
                hasTapped = true;
                istr.classList.add('istrhdn');
            }
        }
        
        function showInstruction() {
            istr.textContent = "Tap anywhere to count";
            istr.classList.remove('istrhdn');
            istr.style.opacity = '1';
            istr.style.visibility = 'visible';
        }
        
        function toggleMenu(visibility) {
            const isShowing = visibility === 'show';
            
            if (isShowing) {
                fllscr.classList.add('vsbl');
            } else {
                fllscr.classList.remove('vsbl');
                
                document.querySelectorAll('.sbmna').forEach(el => el.classList.remove('sbmna'));
                
                sizeChanged = false;
                weightChanged = false;
                goalChanged = false; 
                
                if (isEditMode) {
                    setNumberEditModeState(false); 
                }
            }
            updateHeaderButtonState();
        }

        function goBackFromSubMenu(e) {
            if (e) e.stopPropagation();

            const activeSubMenu = getActiveSubMenu();
            if (activeSubMenu) {
                activeSubMenu.classList.remove('sbmna');
            }
            
            sizeChanged = false;
            weightChanged = false;
            goalChanged = false;
            
            updateHeaderButtonState();
        }
        
        function saveChangesAndGoBack(e) {
             if (e) e.stopPropagation();
             
             const activeSubMenu = getActiveSubMenu();
             if (!activeSubMenu) return;

             if (activeSubMenu.id === 'glctcnt') {
                 saveTargetGoal(true);
             } else if (activeSubMenu.id === 'szctcnt') {
                 sizeChanged = false;
             } else if (activeSubMenu.id === 'wtctcnt') {
                 weightChanged = false;
             }
             
             activeSubMenu.classList.remove('sbmna');
             
             updateHeaderButtonState();
        }


        function setNumberEditMode(isEditing) {
            isEditMode = isEditing;
            setNumberEditModeState(isEditing);
        }
        
        function setNumberEditModeState(isEditing) {
            isEditMode = isEditing;
            if (isEditing) {
                cntr.contentEditable = 'true';
                cntr.setAttribute('inputmode', 'numeric');
                
                document.body.classList.add('kybup');

                if (fllscr.classList.contains('vsbl')) {
                    toggleMenu('hide'); 
                }

                cntr.focus();
                
                istr.style.opacity = '0';
                istr.style.visibility = 'hidden'; 
                
                try {
                    document.execCommand('selectAll', false, null);
                } catch (error) {
                    console.warn("Could not select all text automatically.");
                }
            } else {
                cntr.contentEditable = 'false';
                cntr.removeAttribute('inputmode');
                
                document.body.classList.remove('kybup');
                
                checkGoalStatus();
            }
            updateHeaderButtonState();
        }

        function enterSubMenuMode(e, containerElement) {
            if (e) e.stopPropagation();
            
            toggleMenu('show'); 
            
            document.querySelectorAll('.sbmna').forEach(el => el.classList.remove('sbmna'));
            
            containerElement.style.visibility = 'visible'; 

            containerElement.classList.add('sbmna');
            
            if (containerElement.id === 'szctcnt') updateSelectedButton(szopt, 'scale');
            if (containerElement.id === 'wtctcnt') updateSelectedButton(wtopt, 'weight');

            updateHeaderButtonState(); 
        }

        function enterSizeEditMode(e) {
            enterSubMenuMode(e, szctcnt);
        }
        
        function enterWeightEditMode(e) {
            enterSubMenuMode(e, wtctcnt);
        }
        
        function enterGoalEditMode(e) { 
            enterSubMenuMode(e, glctcnt);
            
            glnp.textContent = targetGoal === 0 ? '' : targetGoal;
            
            setTimeout(() => { 
                glnp.focus();
                if (targetGoal !== 0) {
                     try {
                        document.execCommand('selectAll', false, null);
                    } catch (error) {
                    }
                }
            }, 450); 
        }
        
        function setSize(e) {
            e.stopPropagation();
            const btn = e.target.closest('.mnitmlnk');
            if (!btn) return;
            const selectedScale = parseFloat(btn.getAttribute('data-scale'));
            
            if (Math.abs(fontScale - selectedScale) > 0.001) {
                sizeChanged = true; 
            } else {
                sizeChanged = false;
            }
            
            fontScale = selectedScale;
            localStorage.setItem(STORAGE_KEY_FONT_SCALE, fontScale);
            updateCounterDisplay();
            updateSelectedButton(szopt, 'scale');
            updateHeaderButtonState();
        }
        
        function setWeight(e) {
            e.stopPropagation();
            const btn = e.target.closest('.mnitmlnk');
            if (!btn) return;
            const selectedWeight = parseInt(btn.getAttribute('data-weight'), 10);
            
            if (fontWeight !== selectedWeight) {
                weightChanged = true;
            } else {
                weightChanged = false;
            }
            
            setFontWeight(selectedWeight);
            updateHeaderButtonState();
        }

        function saveTargetGoal(forceSave = false) { 
            let inputVal = glnp.textContent.trim();
            inputVal = inputVal.replace(/[^\d]/g, '');
            let newGoal = parseInt(inputVal, 10);
            
            if (isNaN(newGoal) || newGoal < 0) {
                newGoal = 0; 
            }

            const reallyChanged = targetGoal !== newGoal;
            
            if (reallyChanged || forceSave) {
                
                if (reallyChanged) {
                    count = 0;
                    localStorage.setItem(STORAGE_KEY_COUNT, count);
                    cntr.textContent = count;
                    hasTapped = false;
                    showInstruction(); 
                }

                targetGoal = newGoal;
                localStorage.setItem(STORAGE_KEY_GOAL, targetGoal);
                
                glnp.textContent = targetGoal === 0 ? '' : targetGoal;
                
                goalChanged = false; 
            }
            
            checkGoalStatus(); 
            updateHeaderButtonState();
        }
        
        glnp.addEventListener('input', () => {
            updateHeaderButtonState();
        });


        function exitGoalMode() {
            if (!isGoalReached) return;
            
            count = 0;
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            cntr.textContent = count;
            
            targetGoal = 0;
            localStorage.setItem(STORAGE_KEY_GOAL, targetGoal);
            
            isGoalReached = false; 
            
            if (transientEffectTimer) clearTimeout(transientEffectTimer);
            if (goalGlowTimer) clearTimeout(goalGlowTimer);
            cntr.classList.remove('ultfx');
            cntr.classList.remove('grpls'); 
            
            istr.textContent = "Tap anywhere to count"; 
            hasTapped = false;
            showInstruction();
            
            updateHeaderButtonState();
        }


        function checkAndApplyTransientEffect(currentCount, force = false) {
            if (isGoalReached && !force) {
                return;
            }
            
            if (transientEffectTimer) {
                clearTimeout(transientEffectTimer);
                transientEffectTimer = null;
            }
            
            cntr.classList.remove('ultfx');
            
            let effectClass = null;

            if (currentCount === 33 || currentCount === 66 || currentCount === 99) {
                effectClass = 'ultfx'; 
            }

            if (effectClass) {
                cntr.classList.add(effectClass);

                transientEffectTimer = setTimeout(() => {
                    if (parseInt(cntr.textContent, 10) === currentCount) {
                        cntr.classList.remove('ultfx');
                    }
                    transientEffectTimer = null;
                }, 400); 
            }
            
            checkGoalStatus(); 
        }


        function incrementCounter() {
            if (isEditMode || getActiveSubMenu()) {
                return;
            }
            
            if (fllscr.classList.contains('vsbl')) {
                toggleMenu('hide');
                return;
            }
            
            if (isGoalReached) {
                return;
            }

            hideInstruction();
            
            count++;
            cntr.textContent = count;
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            adjustFontSize(count);

            checkAndApplyTransientEffect(count);
        }

        function resetCounter(e) {
            if (e) e.stopPropagation();
            
            if (isEditMode) {
                saveNewCount();
            }
            
            count = 0;
            targetGoal = 0; 
            localStorage.setItem(STORAGE_KEY_GOAL, targetGoal);
            isGoalReached = false; 
            
            if (transientEffectTimer) clearTimeout(transientEffectTimer);
            if (goalGlowTimer) clearTimeout(goalGlowTimer);
            cntr.classList.remove('ultfx');
            cntr.classList.remove('grpls'); 
            
            istr.textContent = "Tap anywhere to count";
            
            hasTapped = false;
            showInstruction();

            cntr.textContent = count;
            glnp.textContent = ''; 
            updateCounterDisplay(); 
            toggleMenu('hide');
        }

        function editNumber(e) {
            if (e) e.stopPropagation();
            toggleMenu('hide'); 
            setNumberEditMode(true); 
        }

        function saveNewCount() {
            if (!isEditMode) return;
            
            let inputVal = cntr.textContent.trim();
            inputVal = inputVal.replace(/[^\d]/g, '');
            let newCount = parseInt(inputVal, 10);
            
            if (isNaN(newCount) || newCount < 0) {
                newCount = count;
            }
            
            count = newCount;
            updateCounterDisplay();
            setNumberEditMode(false); 
            
            checkAndApplyTransientEffect(count); 
        }

        function updateThemeButtonText() {
            thtxt.textContent = isDarkMode ? 'White Mode' : 'Black Mode';
        }

        function toggleTheme(e) {
            if (e) e.stopPropagation();
            isDarkMode = !isDarkMode;
            const newThemeColor = isDarkMode ? '#000000' : '#ffffff';
            
            if (isDarkMode) {
                document.body.classList.remove('lght');
                localStorage.setItem(STORAGE_KEY_THEME, 'dark');
            } else {
                document.body.classList.add('lght');
                localStorage.setItem(STORAGE_KEY_THEME, 'light');
            }
            
            updateThemeButtonText();
            
            if (themeMeta) {
                themeMeta.setAttribute('content', newThemeColor);
            }
            
            checkGoalStatus(); 
        }

        function toggleFullScreen(e) {
            if (e) e.stopPropagation();
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error("Fullscreen API error:", err.message);
                });
            }
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                fxtxt.textContent = "Exit Fullscreen";
            } else {
                fxtxt.textContent = "Fullscreen";
            }
            
            if (fllscr.classList.contains('vsbl')) {
                toggleMenu('hide');
            }
        }
        
        function addSubMenuTransitionEndListeners(container) {
            container.addEventListener('transitionend', function() {
                if (!container.classList.contains('sbmna')) {
                    container.style.visibility = 'hidden';
                }
            });
        }
        
        function init() {
            const subMenuContainers = [szctcnt, wtctcnt, glctcnt];
            subMenuContainers.forEach(container => {
                container.style.visibility = 'hidden';
                addSubMenuTransitionEndListeners(container);
            });
            
            const savedCount = localStorage.getItem(STORAGE_KEY_COUNT);
            if (savedCount !== null) {
                count = parseInt(savedCount, 10);
            }
            
            const savedFontScale = localStorage.getItem(STORAGE_KEY_FONT_SCALE);
            if (savedFontScale !== null) {
                fontScale = parseFloat(savedFontScale);
            } else {
                fontScale = 0.6;
            }
            
            const savedFontWeight = localStorage.getItem(STORAGE_KEY_FONT_WEIGHT);
            if (savedFontWeight !== null) {
                fontWeight = parseInt(savedFontWeight, 10);
            } else {
                fontWeight = 100; 
            }
            
            const savedGoal = localStorage.getItem(STORAGE_KEY_GOAL);
            if (savedGoal !== null) {
                targetGoal = parseInt(savedGoal, 10);
            }
            
            glnp.textContent = targetGoal === 0 ? '' : targetGoal;
            
            setFontWeight(fontWeight);
            
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
            if (savedTheme === 'light') {
                isDarkMode = false;
                document.body.classList.add('lght');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#ffffff');
                }
            } else {
                isDarkMode = true;
                document.body.classList.remove('lght');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#000000');
                }
            }
            updateThemeButtonText();

            updateCounterDisplay(); 
            
            if (count > 0 && !isGoalReached) {
                hasTapped = true;
                hideInstruction();
                checkAndApplyTransientEffect(count);
            } else if (isGoalReached) {
            } else {
                hasTapped = false;
                showInstruction();
            }

            handleFullscreenChange();
            updateHeaderButtonState(); 

            document.body.addEventListener('click', (e) => {
                if (e.target.closest('.hctl') || getActiveSubMenu()) {
                    return;
                }
                
                if (fllscr.classList.contains('vsbl')) {
                    toggleMenu('hide');
                    return;
                }
                
                if (isEditMode) {
                    cntr.blur(); 
                    return;
                }
                
                if (isGoalReached) {
                    return;
                }

                incrementCounter();
            });
            
            cntr.addEventListener('blur', saveNewCount);
            cntr.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    cntr.blur(); 
                }
            });
            
            glnp.addEventListener('blur', () => saveTargetGoal(false)); 
            
            glnp.addEventListener('keydown', (e) => {
                 if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    glnp.blur(); 
                    
                    if (getActiveSubMenu() && getActiveSubMenu().id === 'glctcnt') {
                        saveChangesAndGoBack(e); 
                    }
                }
            });

            opnmnb.addEventListener('click', (e) => {
                e.stopPropagation();

                const isMenuOpen = fllscr.classList.contains('vsbl');
                const isSubMenuVisible = getActiveSubMenu();
                
                if (isSubMenuVisible && opnmnb.classList.contains('dnmde')) {
                    saveChangesAndGoBack(e);
                    return;
                }
                
                if (isGoalReached && !isMenuOpen && !isSubMenuVisible) {
                    exitGoalMode();
                    return;
                }
                
                if (!isMenuOpen) {
                    toggleMenu('show');
                } else {
                    toggleMenu('hide');
                }
            });
            
            bckbtn.addEventListener('click', goBackFromSubMenu);


            fsbtn.addEventListener('click', (e) => {
                toggleFullScreen(e);
                toggleMenu('hide');
            });
            rstbtn.addEventListener('click', (e) => {
                resetCounter(e);
            });
            edtbtn.addEventListener('click', (e) => {
                editNumber(e);
            });
            thbtn.addEventListener('click', (e) => {
                toggleTheme(e);
            });

            szntbtn.addEventListener('click', enterSizeEditMode);
            wtntbtn.addEventListener('click', enterWeightEditMode);
            glntbtn.addEventListener('click', enterGoalEditMode); 

            szopt.addEventListener('click', setSize);
            
            wtopt.addEventListener('click', setWeight);

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            
            document.addEventListener('dblclick', function(event) {
                event.preventDefault();
            }, { passive: false });

            document.addEventListener('keydown', (e) => {
                if (isEditMode) {
                    if (e.key === 'Enter') return;
                    return; 
                }
                
                if (e.code === 'Space' || e.code === 'Enter') {
                    if (!e.target.matches('input, textarea, button, [contenteditable="true"]')) {
                        incrementCounter();
                        e.preventDefault();
                    }
                } else if (e.key === 'r' || e.key === 'R') {
                    resetCounter();
                } else if (e.key === 'e' || e.key === 'E') {
                    editNumber();
                } else if (e.key === 's' || e.key === 'S') {
                    enterSizeEditMode();
                    e.preventDefault();
                } else if (e.key === 'w' || e.key === 'W') {
                    enterWeightEditMode();
                    e.preventDefault();
                } else if (e.key === 'g' || e.key === 'G') { 
                    enterGoalEditMode();
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    const activeSubMenu = getActiveSubMenu();
                    if (activeSubMenu) {
                        goBackFromSubMenu();
                    } else if (fllscr.classList.contains('vsbl')) {
                        toggleMenu('hide');
                    }
                }
            });
        }

        init();
    </script>
</bdy>
