<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Minimal Counter</title>
    <!-- Google tag (gtag.js) for analytics tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1K1TKBQFFK');
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --control-color: #ffffff;
            --instruction-color: rgba(255, 255, 255, 0.5);
            /* UPDATED: Darker, slightly blue-gray color matching the image */
            --menu-bg: #1B1B1D; 
            --menu-text: #FFFFFF;
            --menu-hover: rgba(255, 255, 255, 0.1);
            --selected-bg-dark: #333333; /* Darker selection background */
            --selected-text-dark: #FFFFFF;
            --ios-blue: #007AFF; /* Standard iOS blue for action items */
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --control-color: #000000;
            --instruction-color: rgba(0, 0, 0, 0.5);
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --menu-hover: rgba(0, 0, 0, 0.05);
            --selected-bg-light: #EEEEEE; /* Lighter selection background */
            --selected-text-light: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        #main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(-5%);
            pointer-events: none;
            width: 100%;
            transition: transform 0.3s ease-out;
        }

        body.keyboard-up #main-content-wrapper {
            transform: translateY(-25%); 
        }

        #counter {
            font-size: 35vw;
            line-height: 1;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
            pointer-events: auto;
            transition: font-size 0.3s ease-out, color 0.5s ease, text-shadow 0.5s ease, font-weight 0.3s ease; 
            outline: none;
            margin-bottom: 5px;
        }
        
        /* --- Transient Effect (33, 66, 99 and Goal Reached Glow) --- */
        .ultimate-effect {
            color: #00FF7F !important; /* Bright Green */
            text-shadow: 0 0 15px #00FF7F, 0 0 25px #00FF7F, 0 0 40px rgba(0, 255, 127, 0.8);
            animation: ultimateGlow 0.75s infinite alternate ease-in-out; 
        }

        @keyframes ultimateGlow {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0.95;
                transform: scale(1.01);
            }
        }
        
        /* --- GOAL REACHED ANIMATION (Pulsing Effect - Kept, but not used for transient glow) --- */
        .goal-reached-pulse {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); 
            animation: goalPulse 1.5s infinite ease-in-out;
        }
        
        body.light-mode .goal-reached-pulse {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 0, 0, 0.5); 
        }

        @keyframes goalPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02); 
            }
        }


        #instruction {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--instruction-color);
            margin-top: 10px;
            height: 1.1rem; 
            line-height: 1.1rem;
            overflow: hidden;
            pointer-events: none;
            display: block;
            transition: opacity 0.5s ease, margin-top 0.5s ease, height 0.5s ease, color 0.3s ease;
            white-space: nowrap; 
        }
        
        .instruction-hidden {
            opacity: 0 !important;
            height: 0 !important;
            margin-top: 0 !important;
            visibility: hidden !important; 
        }
        
        /* --- HEADER CONTROLS (Two distinct zones) --- */
        .header-controls {
            position: fixed;
            top: 0;
            z-index: 250; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 15px; 
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #header-left-controls {
            left: 0;
        }
        
        #header-right-controls {
            right: 0;
        }
        
        .header-controls.hidden {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--control-color);
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            min-width: 44px; 
            height: 44px;
            font-weight: 600;
            pointer-events: auto;
            font-size: 1.2rem;
            position: relative; 
        }
        
        .header-btn:focus {
            outline: none;
        }
        
        /* State when button shows 'Done' text */
        .is-done-mode {
            color: var(--ios-blue); 
        }

        /* --- DYNAMIC BUTTON CONTENT STYLING (The Apple-Style Smooth Transition Part) --- */
        
        #menu-icon-svg {
            width: 28px;
            height: 28px;
            /* REDUCED THICKNESS: Thinner stroke for Apple's aesthetic */
            stroke-width: 1.5; 
            stroke: var(--control-color);
            stroke-linecap: round;
            stroke-linejoin: round;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: stroke 0.3s ease;
        }
        
        /* Individual line styling and transition */
        .menu-line {
            transform-origin: center;
            /* Use a smooth transition timing function */
            transition: transform 0.35s cubic-bezier(0.4, 0.085, 0.68, 0.53);
        }
        
        /* Line 1 (Top) - TIGHTER SPACING (3px offset) */
        #line-top {
            transform: translateY(-3px); 
        }
        
        /* Line 2 (Bottom) - TIGHTER SPACING (3px offset) */
        #line-bottom {
            transform: translateY(3px); 
        }
        
        /* --- STATE TRANSITIONS (Menu Open / Close 'X' - Two-Line Version) --- */
        
        .is-close-mode #line-top {
            /* Move to center (0), rotate 45 deg */
            transform: translateY(0) rotate(45deg); 
        }
        
        /* The middle line is now completely removed from the DOM */
        
        .is-close-mode #line-bottom {
            /* Move to center (0), rotate -45 deg */
            transform: translateY(0) rotate(-45deg);
        }


        /* 2. Done Text Styling (When editing or goal reached) */
        #menu-done-text {
            color: var(--ios-blue); 
            opacity: 0; /* Hide by default */
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* 3. Done State */
        .is-done-mode #menu-icon-svg {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }
        
        .is-done-mode #menu-done-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }


        /* --- BACK ICON STYLING (Used for Back Button) --- */
        .back-icon-svg {
            width: 28px;
            height: 28px;
            /* FIXED: Set stroke-width to match the menu/close icon (1.5) */
            stroke-width: 1.5; 
            position: relative; 
            display: block;
            margin-right: 5px; 
            transform: translateX(-4px); 
        }

        /* --- FULL-SCREEN MENU STYLES --- */
        #full-screen-menu {
            position: fixed;
            top: 0; 
            right: 0; 
            height: 100vh;
            width: 100vw; 
            background-color: var(--menu-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 20px 0 20px 0;
            
            transform: translateY(-100%); /* Slides from top */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0, 1);
            
            pointer-events: none;
            overflow-y: auto;
            overflow-x: hidden; 
        }

        #full-screen-menu.visible {
            transform: translateY(0); 
            pointer-events: auto;
        }

        .menu-header {
            height: 40px; 
        }

        /* Inner container for horizontal slide (4 Screens: Main, Size, Weight, Goal) */
        #menu-inner-container {
            display: flex;
            width: 400vw; /* Quadruple the width for 4 pages */
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Shift for Size Controls (Screen 2) */
        #menu-inner-container.show-size-controls {
            transform: translateX(-100vw); 
        }

        /* Shift for Weight Controls (Screen 3) */
        #menu-inner-container.show-weight-controls {
            transform: translateX(-200vw); 
        }
        
        /* Shift for Goal Controls (Screen 4) */
        #menu-inner-container.show-goal-controls {
            transform: translateX(-300vw); 
        }


        #menu-nav-list,
        #size-controls-container,
        #weight-controls-container,
        #goal-controls-container {
            width: 100vw;
            flex-shrink: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            padding-left: 30px; 
            padding-right: 20px;
        }

        /* --- STAGGERED MENU ITEM ANIMATION --- */
        
        @keyframes menuFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Base link style for all menu buttons (Size/Weight buttons use this too) */
        .menu-item-link {
            background: none;
            border: none;
            color: var(--menu-text);
            font-size: 2.5rem;
            font-weight: 600;
            text-align: left;
            padding: 15px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        /* Apply initial hidden state and animation ONLY to the main navigation list items */
        #menu-nav-list .menu-item-link {
            /* Initial state for animation */
            opacity: 0;
            transform: translateY(10px);
        }

        /* Apply animation only when the full menu is visible */
        #full-screen-menu.visible #menu-nav-list .menu-item-link {
            animation: menuFadeIn 0.3s ease-out forwards;
        }

        /* Staggered Delay using nth-child */
        #full-screen-menu.visible #menu-nav-list .menu-item-link:nth-child(1) { animation-delay: 0.1s; }
        #full-screen-menu.visible #menu-nav-list .menu-item-link:nth-child(2) { animation-delay: 0.15s; }
        #full-screen-menu.visible #menu-nav-list .menu-item-link:nth-child(3) { animation-delay: 0.2s; }
        #full-screen-menu.visible #menu-nav-list .menu-item-link:nth-child(4) { animation-delay: 0.25s; }
        #full-screen-menu.visible #menu-nav-list .menu-item-link:nth-child(5) { animation-delay: 0.3s; }
        #full-screen-menu.visible #menu-nav-list .menu-item-link:nth-child(6) { animation-delay: 0.35s; }
        #full-screen-menu.visible #menu-nav-list .menu-item-link:nth-child(7) { animation-delay: 0.4s; }


        .menu-sub-header {
            font-size: 2.5rem;
            font-weight: 600;
            padding: 0; 
            margin-bottom: 20px;
        }
        
        .menu-item-link:focus {
            outline: none;
        }

        .menu-item-link.selected {
            color: var(--selected-text-dark);
            background-color: var(--selected-bg-dark);
            border-radius: 8px;
            padding-left: 15px;
        }

        body.light-mode .menu-item-link.selected {
            color: var(--selected-text-light);
            background-color: var(--selected-bg-light);
        }

        .menu-item-link:active,
        .menu-item-link:hover {
            background-color: var(--menu-hover);
            border-radius: 8px;
            /* Remove transform on hover to keep animation clean */
            transform: none !important;
            opacity: 1 !important;
        }

        .menu-item-link.selected:hover {
            background-color: var(--selected-bg-dark);
            transform: none;
        }

        body.light-mode .menu-item-link.selected:hover {
            background-color: var(--selected-bg-light);
            transform: none;
        }

        /* --- SUB-MENU SPECIFIC STYLING --- */
        #size-controls-container, 
        #weight-controls-container,
        #goal-controls-container {
            padding-top: 40px;
        }

        .control-options button {
            font-size: 2rem;
            padding: 15px 10px;
            margin-bottom: 5px;
            width: 90%;
            text-align: left;
        }

        .info-text {
            font-size: 1.2rem;
            color: var(--instruction-color);
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        /* Goal Input Styles */
        #goal-input-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        #goal-input {
            font-size: 15vw; 
            font-weight: 800;
            color: var(--text-color);
            border-bottom: 2px solid var(--control-color);
            padding: 0 10px 5px 10px;
            min-width: 50%;
            text-align: center;
            outline: none;
            cursor: text;
            transition: color 0.3s;
            background: none; 
            border: none;
            border-bottom: 2px solid var(--control-color);
        }


        @media (max-width: 400px) {
            .menu-item-link {
                font-size: 2rem;
                padding: 12px 0;
            }

            .control-options button {
                font-size: 1.8rem;
            }

            .header-controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <!-- --- LEFT CONTROLS (Only for Back Button in Sub-Menus) --- -->
    <div id="header-left-controls" class="header-controls hidden">
        <!-- Back Button (<) - Used only in sub-menus -->
        <button id="back-btn" class="header-btn" aria-label="Go Back" title="Go Back">
            <svg class="back-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <!-- Chevron Left (< shape) -->
                <g id="g-chevron-left">
                    <path d="M15 18l-6-6 6-6"/>
                </g>
            </svg>
        </button>
    </div>

    <!-- --- RIGHT CONTROLS (Hamburger/Close/Done) --- -->
    <div id="header-right-controls" class="header-controls">
        <!-- Menu Button that dynamically shows Hamburger / Close (X) / "Done" Text -->
        <button id="open-menu-btn" class="header-btn" aria-label="Open Menu" title="Open Menu">
            <!-- Apple-Style Transforming Hamburger/Close Icon (Now only 2 lines, tightly spaced) -->
            <svg id="menu-icon-svg" viewBox="0 0 24 24" fill="none">
                <!-- Top Line / X arm 1 -->
                <line id="line-top" class="menu-line" x1="4" y1="12" x2="20" y2="12"/>
                <!-- Bottom Line / X arm 2 -->
                <line id="line-bottom" class="menu-line" x1="4" y1="12" x2="20" y2="12"/>
            </svg>
            <!-- Done Text - Used when editing or goal reached -->
            <span id="menu-done-text">Done</span>
        </button>
    </div>

    <!-- Full-Screen Menu Overlay (Slides from Top) -->
    <div id="full-screen-menu" class="hidden-menu">
        <div class="menu-header"></div> 
        <div id="menu-inner-container">
            <!-- --- SCREEN 1: MAIN MENU LIST --- -->
            <nav id="menu-nav-list">
                <button id="fullscreen-btn" class="menu-item-link" aria-label="Toggle Fullscreen" title="Toggle Fullscreen">
                    <span id="fullscreen-text">Fullscreen</span>
                </button>
                <button id="reset-btn" class="menu-item-link" aria-label="Reset Counter" title="Reset Counter">
                    Reset
                </button>
                <button id="edit-btn" class="menu-item-link" aria-label="Edit Number" title="Edit">
                    Edit
                </button>
                <button id="size-entry-btn" class="menu-item-link" aria-label="Adjust Font Size" title="Adjust Font Size">
                    Size
                </button>
                <button id="weight-entry-btn" class="menu-item-link" aria-label="Adjust Font Weight" title="Adjust Font Weight">
                    Weight
                </button>
                <button id="goal-entry-btn" class="menu-item-link" aria-label="Set Target Goal" title="Set Target Goal">
                    Set Goal
                </button>
                <button id="theme-btn" class="menu-item-link" aria-label="Toggle Theme" title="Toggle Theme">
                    <span id="theme-text">White Mode</span>
                </button>
            </nav>
            
            <!-- --- SCREEN 2: SIZE CONTROL BUTTONS --- -->
            <div id="size-controls-container">
                <h2 class="menu-sub-header">Counter Size</h2>
                <p class="info-text">Select a size below.</p>
                <div id="size-options" class="control-options">
                    <button id="size-small-btn" class="menu-item-link" data-scale="0.3">Small</button>
                    <button id="size-normal-btn" class="menu-item-link" data-scale="0.6">Normal</button>
                    <button id="size-large-btn" class="menu-item-link" data-scale="1.3">Large</button>
                </div>
            </div>

            <!-- --- SCREEN 3: WEIGHT CONTROL BUTTONS --- -->
            <div id="weight-controls-container">
                <h2 class="menu-sub-header">Choose Font Weight</h2>
                <p class="info-text">Affects how thin or thick the number appears.</p>
                <div id="weight-options" class="control-options">
                    <button id="weight-thin-btn" class="menu-item-link" data-weight="100" style="font-weight: 100;">Thin</button>
                    <button id="weight-regular-btn" class="menu-item-link" data-weight="400" style="font-weight: 400;">Regular</button>
                    <button id="weight-bold-btn" class="menu-item-link" data-weight="800" style="font-weight: 800;">Bold</button>
                </div>
            </div>
            
            <!-- --- SCREEN 4: GOAL INPUT CONTROL --- -->
            <div id="goal-controls-container">
                <h2 class="menu-sub-header">Set Target Goal</h2>
                <p class="info-text">Enter the number you want to reach. The counter will briefly glow and vibrate when reached. Setting a new goal will reset the counter to zero.</p>
                <div id="goal-input-wrapper">
                    <!-- The goal input field, styled large for mobile editing -->
                    <div id="goal-input" contenteditable="true" inputmode="numeric">0</div> 
                </div>
            </div>
        </div>
    </div>

    <div id="main-content-wrapper">
        <div id="counter" contenteditable="false">0</div>
        <!-- Instruction element now displays goal reached message -->
        <div id="instruction">Tap anywhere to count</div>
    </div>

    <script>
        const counterElement = document.getElementById('counter');
        const instructionElement = document.getElementById('instruction');
        const themeMeta = document.querySelector('meta[name="theme-color"]');

        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenTextEl = document.getElementById('fullscreen-text');
        const editBtn = document.getElementById('edit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const themeBtn = document.getElementById('theme-btn');
        const themeTextEl = document.getElementById('theme-text');
        
        const sizeEntryBtn = document.getElementById('size-entry-btn');
        const weightEntryBtn = document.getElementById('weight-entry-btn');
        const goalEntryBtn = document.getElementById('goal-entry-btn'); 
        const goalInput = document.getElementById('goal-input'); 
        
        // New Header Controls
        const openMenuBtn = document.getElementById('open-menu-btn'); 
        const backBtn = document.getElementById('back-btn'); 
        
        // Updated element references:
        const menuDoneText = document.getElementById('menu-done-text'); 
        
        const headerLeftControls = document.getElementById('header-left-controls');
        const headerRightControls = document.getElementById('header-right-controls');
        
        const fullScreenMenu = document.getElementById('full-screen-menu');
        const menuInnerContainer = document.getElementById('menu-inner-container');

        const sizeOptions = document.getElementById('size-options');
        const weightOptions = document.getElementById('weight-options');
        
        let count = 0;
        let targetGoal = 0; 
        let isGoalReached = false; 
        let hasTapped = false;
        let isDarkMode = true;
        let fontScale = 0.6;
        let fontWeight = 100; 
        let isEditMode = false; 
        
        let transientEffectTimer = null; 
        let goalGlowTimer = null; // Timer for the short goal-reached glow
        
        // State variables to track if a change was made in the sub-menu
        let sizeChanged = false;
        let weightChanged = false;
        let goalChanged = false; 
        
        const STORAGE_KEY_COUNT = 'minimalCounterCount';
        const STORAGE_KEY_THEME = 'minimalCounterTheme';
        const STORAGE_KEY_FONT_SCALE = 'minimalCounterFontScale';
        const STORAGE_KEY_FONT_WEIGHT = 'minimalCounterFontWeight';
        const STORAGE_KEY_GOAL = 'minimalCounterTargetGoal'; 

        // --- FONT SIZING & WEIGHT LOGIC ---
        function adjustFontSize(currentCount, scale = fontScale) {
            const countStr = String(currentCount);
            const length = countStr.length;
            let baseVw;

            // Determines the base font size based on the number of digits to prevent overflow
            if (length <= 5) {
                baseVw = 35;
            } else if (length === 6) {
                baseVw = 28;
            } else if (length === 7) {
                baseVw = 24;
            } else if (length === 8) {
                baseVw = 20;
            } else if (length === 9) {
                baseVw = 17;
            } else {
                baseVw = 15;
            }

            const finalVw = baseVw * scale;
            counterElement.style.fontSize = `${finalVw}vw`;
        }
        
        function setFontWeight(weight) {
            fontWeight = weight;
            counterElement.style.fontWeight = fontWeight;
            localStorage.setItem(STORAGE_KEY_FONT_WEIGHT, fontWeight);
            updateSelectedButton(weightOptions, 'weight');
        }
        
        // --- GLOW EFFECT LOGIC ---
        
        /**
         * Triggers the brief green glow effect when the goal is first reached.
         */
        function triggerGoalReachedGlow() {
            // Clear any existing glow timers (including the 33/66/99 one for safety)
            if (transientEffectTimer) {
                clearTimeout(transientEffectTimer);
                transientEffectTimer = null;
            }
            if (goalGlowTimer) {
                clearTimeout(goalGlowTimer);
                goalGlowTimer = null;
            }
            
            // 1. Apply the green glow effect (ultimate-effect CSS class)
            counterElement.classList.add('ultimate-effect');
            
            // 2. Remove the glow effect after a short time (e.g., 750ms)
            // This is how it 'suddenly goes to normal' after the short glow.
            goalGlowTimer = setTimeout(() => {
                counterElement.classList.remove('ultimate-effect');
                goalGlowTimer = null;
                // If the count is *still* at a transient checkpoint (33, 66, 99) 
                // after the goal glow finishes, re-apply the transient glow.
                checkAndApplyTransientEffect(count, true); 
            }, 750); 
        }

        // --- GOAL STATUS & HAPTIC FEEDBACK LOGIC ---
        function checkGoalStatus() {
            const wasGoalReachedBefore = isGoalReached;
            
            // 1. Update Goal Reached State
            if (targetGoal > 0 && count >= targetGoal) {
                isGoalReached = true;
                
                // **NEW LOGIC: Trigger transient green glow ONLY if goal was just met**
                if (!wasGoalReachedBefore) {
                    triggerGoalReachedGlow(); 
                    
                    // 2. Trigger Vibration ONLY if the goal was just met
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]); // Vibrate pattern
                    }
                }
                
                // The number should no longer pulse persistently, just glow briefly.
                counterElement.classList.remove('goal-reached-pulse'); 
                
                // FIX: Changed text content to only "Goal Reached!" as requested by user.
                instructionElement.textContent = "Goal Reached!"; 
                instructionElement.classList.remove('instruction-hidden');
                instructionElement.style.opacity = '1';
                instructionElement.style.visibility = 'visible'; 

            } else {
                // Goal not reached or goal is 0
                isGoalReached = false;
                
                // Remove goal classes
                counterElement.classList.remove('goal-reached-pulse'); 
                
                instructionElement.textContent = "Tap anywhere to count";
                if (hasTapped) {
                    hideInstruction();
                } else {
                    showInstruction();
                }
            }
            
            // 3. Update the header button state based on goal status
            updateHeaderButtonState();
        }

        // --- UI UPDATERS ---
        
        /**
         * Checks if the goal input content has changed relative to the saved targetGoal.
         * If input is empty or invalid, it's treated as 0.
         * @returns {boolean} True if the input content represents a goal different from the saved targetGoal.
         */
        function checkGoalInputHasChanged() {
            let inputVal = goalInput.textContent.trim().replace(/[^\d]/g, '');
            let newGoal = parseInt(inputVal, 10);
            
            // If input is non-numeric or empty string, treat it as 0
            if (isNaN(newGoal) || newGoal < 0) {
                 newGoal = 0; 
            }
            
            // Compare the parsed input value with the saved targetGoal
            return targetGoal !== newGoal;
        }

        /**
         * Determines the correct state and visibility of the left and right header buttons.
         */
        function updateHeaderButtonState() {
            const isMenuOpen = fullScreenMenu.classList.contains('visible');
            const isGoalScreen = menuInnerContainer.classList.contains('show-goal-controls');
            const isSizeWeightScreen = menuInnerContainer.classList.contains('show-size-controls') || 
                                       menuInnerContainer.classList.contains('show-weight-controls');
            const isSubMenuVisible = isGoalScreen || isSizeWeightScreen;
            
            // Reset both controls' appearance classes
            openMenuBtn.classList.remove('is-done-mode', 'is-close-mode');

            // --- Case 1: Sub-Menu is Visible (Size, Weight, Goal Screens) ---
            if (isSubMenuVisible) {
                headerLeftControls.classList.remove('hidden'); // Show Back button (<) on the left

                // Check for pending changes
                const hasPendingChanges = isGoalScreen ? checkGoalInputHasChanged() : (sizeChanged || weightChanged);
                
                if (hasPendingChanges) {
                    // Show Done button on the right
                    headerRightControls.classList.remove('hidden');
                    openMenuBtn.classList.add('is-done-mode');
                    openMenuBtn.setAttribute('aria-label', 'Save and Go Back');
                    openMenuBtn.setAttribute('title', 'Save and Go Back');
                } else {
                    // Hide Right button if no changes are pending
                    headerRightControls.classList.add('hidden');
                }
                
                return; 
            }

            // --- Case 2: Menu is Open (Main Menu List) ---
            if (isMenuOpen) {
                headerLeftControls.classList.add('hidden'); // Hide Left button
                headerRightControls.classList.remove('hidden'); // Show Right button
                openMenuBtn.classList.add('is-close-mode'); // Right button shows 'X' styling
                openMenuBtn.setAttribute('aria-label', 'Close Menu');
                openMenuBtn.setAttribute('title', 'Close Menu');
                return;
            }

            // --- Case 3: Menu is Closed (Main Counter View) ---
            headerLeftControls.classList.add('hidden'); // Hide Left button
            headerRightControls.classList.remove('hidden'); // Show Right button (Default is Hamburger)

            // MODIFICATION: Only show 'Done' when Goal is Reached. Do NOT show it for isEditMode.
            if (isGoalReached) {
                // If Goal Reached, Right button shows 'Done' text
                openMenuBtn.classList.add('is-done-mode');
                openMenuBtn.setAttribute('aria-label', 'Done');
                openMenuBtn.setAttribute('title', 'Done');
            } else {
                // Default state: Right button shows Hamburger icon
                openMenuBtn.setAttribute('aria-label', 'Open Menu');
                openMenuBtn.setAttribute('title', 'Open Menu');
            }
        }

        function updateCounterDisplay() {
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            adjustFontSize(count);
            updateSelectedButton(sizeOptions, 'scale');
            updateSelectedButton(weightOptions, 'weight');
            checkGoalStatus(); 
        }

        function updateSelectedButton(container, dataType) {
            if (!container) return; 
            Array.from(container.children).forEach(btn => {
                btn.classList.remove('selected');
                const btnValue = parseFloat(btn.getAttribute(`data-${dataType}`));
                let currentValue = (dataType === 'scale') ? fontScale : fontWeight;
                
                if (Math.abs(currentValue - btnValue) < 0.001) {
                    btn.classList.add('selected');
                }
            });
        }

        function hideInstruction() {
            if (!hasTapped && !isGoalReached) {
                hasTapped = true;
                instructionElement.classList.add('instruction-hidden');
            }
        }
        
        function showInstruction() {
            instructionElement.textContent = "Tap anywhere to count";
            instructionElement.classList.remove('instruction-hidden');
            instructionElement.style.opacity = '1';
            instructionElement.style.visibility = 'visible';
        }
        
        /**
         * Toggles the visibility of the full-screen menu overlay and controls internal screen slides.
         */
        function toggleMenu(visibility) {
            const isShowing = visibility === 'show';
            
            if (isShowing) {
                fullScreenMenu.classList.add('visible');
            } else {
                fullScreenMenu.classList.remove('visible');
                
                // Always return to the main menu screen and reset state when closing completely
                menuInnerContainer.classList.remove('show-size-controls');
                menuInnerContainer.classList.remove('show-weight-controls');
                menuInnerContainer.classList.remove('show-goal-controls'); 
                
                // Reset change flags when the menu is closed entirely
                sizeChanged = false;
                weightChanged = false;
                goalChanged = false; 
                
                // If exiting from main edit mode, save and exit edit mode
                if (isEditMode) {
                    // This scenario shouldn't happen if they are using the menu to save, 
                    // but for safety, ensure edit mode is off if the menu is closed.
                    setNumberEditModeState(false); 
                }
            }
            // Update button state based on new menu visibility
            updateHeaderButtonState();
        }

        /**
         * Handler for the Left Back button (`<`). Abandons changes and navigates back.
         */
        function goBackFromSubMenu(e) {
            if (e) e.stopPropagation();

            // 1. Navigation back to Main Menu List (abandoning unsaved changes)
            menuInnerContainer.classList.remove('show-size-controls');
            menuInnerContainer.classList.remove('show-weight-controls');
            menuInnerContainer.classList.remove('show-goal-controls');

            // 2. Reset flags when leaving a sub-menu
            sizeChanged = false;
            weightChanged = false;
            goalChanged = false;
            
            // 3. Update Header Buttons 
            updateHeaderButtonState();
        }
        
        /**
         * Handler for the Right Done button (in sub-menus). Saves and navigates back.
         */
        function saveChangesAndGoBack(e) {
             if (e) e.stopPropagation();
             
             if (menuInnerContainer.classList.contains('show-goal-controls')) {
                 saveTargetGoal(true); // Saves goal (and resets counter if goal changed)
             } else if (menuInnerContainer.classList.contains('show-size-controls')) {
                 // Size changes are saved in setSize, just reset flag
                 sizeChanged = false;
             } else if (menuInnerContainer.classList.contains('show-weight-controls')) {
                 // Weight changes are saved in setWeight, just reset flag
                 weightChanged = false;
             }
             
             // Navigate back to Main Menu List
             menuInnerContainer.classList.remove('show-size-controls');
             menuInnerContainer.classList.remove('show-weight-controls');
             menuInnerContainer.classList.remove('show-goal-controls');
             
             updateHeaderButtonState();
             
             // NOTE: The caller (e.g., openMenuBtn click handler) is responsible for the final toggleMenu('hide') if needed.
        }


        function setNumberEditMode(isEditing) {
            isEditMode = isEditing;
            if (isEditing) {
                setNumberEditModeState(true);
            } else {
                setNumberEditModeState(false);
            }
        }
        
        function setNumberEditModeState(isEditing) {
            isEditMode = isEditing;
            if (isEditing) {
                // Enter Edit Mode for Main Counter
                counterElement.contentEditable = 'true';
                counterElement.setAttribute('inputmode', 'numeric');
                
                document.body.classList.add('keyboard-up');

                if (fullScreenMenu.classList.contains('visible')) {
                    fullScreenMenu.classList.remove('visible'); 
                }

                counterElement.focus();
                
                instructionElement.style.opacity = '0';
                instructionElement.style.visibility = 'hidden'; 
                
                try {
                    document.execCommand('selectAll', false, null);
                } catch (error) {
                    console.warn("Could not select all text automatically.");
                }
            } else {
                // Exit Edit Mode for Main Counter
                counterElement.contentEditable = 'false';
                counterElement.removeAttribute('inputmode');
                
                document.body.classList.remove('keyboard-up');
                
                checkGoalStatus(); // Re-evaluate instruction visibility based on goal
            }
            updateHeaderButtonState();
        }

        // --- MENU NAVIGATION ---
        function enterSubMenuMode(e, className) {
            if (e) e.stopPropagation();
            sizeChanged = false; 
            weightChanged = false;
            goalChanged = false; 
            
            if (className === 'show-size-controls') updateSelectedButton(sizeOptions, 'scale');
            if (className === 'show-weight-controls') updateSelectedButton(weightOptions, 'weight');
            
            toggleMenu('show');
            menuInnerContainer.classList.remove('show-size-controls', 'show-weight-controls', 'show-goal-controls');
            menuInnerContainer.classList.add(className);
            updateHeaderButtonState(); 
        }

        function enterSizeEditMode(e) {
            enterSubMenuMode(e, 'show-size-controls');
        }
        
        function enterWeightEditMode(e) {
            enterSubMenuMode(e, 'show-weight-controls');
        }
        
        function enterGoalEditMode(e) { 
            enterSubMenuMode(e, 'show-goal-controls');
            
            // Set input to empty string if goal is 0, otherwise show the goal
            goalInput.textContent = targetGoal === 0 ? '' : targetGoal;
            
            setTimeout(() => { 
                goalInput.focus();
                if (targetGoal !== 0) {
                     try {
                        document.execCommand('selectAll', false, null);
                    } catch (error) {
                        // Ignore
                    }
                }
            }, 450); 
        }
        
        function setSize(e) {
            e.stopPropagation();
            const btn = e.target.closest('.menu-item-link');
            if (!btn) return;
            const selectedScale = parseFloat(btn.getAttribute('data-scale'));
            
            if (Math.abs(fontScale - selectedScale) > 0.001) {
                sizeChanged = true; 
            } else {
                sizeChanged = false; // Toggling back to the original selection
            }
            
            fontScale = selectedScale;
            localStorage.setItem(STORAGE_KEY_FONT_SCALE, fontScale);
            updateCounterDisplay();
            updateSelectedButton(sizeOptions, 'scale');
            updateHeaderButtonState();
        }
        
        function setWeight(e) {
            e.stopPropagation();
            const btn = e.target.closest('.menu-item-link');
            if (!btn) return;
            const selectedWeight = parseInt(btn.getAttribute('data-weight'), 10);
            
            if (fontWeight !== selectedWeight) {
                weightChanged = true;
            } else {
                weightChanged = false; // Toggling back to the original selection
            }
            
            setFontWeight(selectedWeight);
            updateHeaderButtonState();
        }

        /**
         * Saves the target goal.
         * @param {boolean} forceSave - If true, treats the operation as triggered by 'Done'.
         */
        function saveTargetGoal(forceSave = false) { 
            let inputVal = goalInput.textContent.trim();
            inputVal = inputVal.replace(/[^\d]/g, '');
            let newGoal = parseInt(inputVal, 10);
            
            if (isNaN(newGoal) || newGoal < 0) {
                newGoal = 0; 
            }

            // Check for actual change
            const reallyChanged = targetGoal !== newGoal;
            
            if (reallyChanged || forceSave) {
                
                if (reallyChanged) {
                    // Only reset counter if the goal value actually changed
                    count = 0;
                    localStorage.setItem(STORAGE_KEY_COUNT, count);
                    counterElement.textContent = count;
                    hasTapped = false; // Show instruction again
                    showInstruction(); 
                }

                targetGoal = newGoal;
                localStorage.setItem(STORAGE_KEY_GOAL, targetGoal);
                
                // If goal is 0, ensure input text is empty for cleaner UI on re-entry
                goalInput.textContent = targetGoal === 0 ? '' : targetGoal;
                
                goalChanged = false; 
            }
            
            checkGoalStatus(); 
            updateHeaderButtonState();
        }
        
        // Listener to dynamically update header state while typing the goal
        goalInput.addEventListener('input', () => {
            // Simply update the header button state based on the current input vs saved goal
            updateHeaderButtonState();
        });


        /**
         * Resets the goal to 0 and re-enables counting after a successful 'Done' click on the goal reached state.
         */
        function exitGoalMode() {
            if (!isGoalReached) return;
            
            count = 0;
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            counterElement.textContent = count;
            
            targetGoal = 0;
            localStorage.setItem(STORAGE_KEY_GOAL, targetGoal);
            
            isGoalReached = false; 
            
            // Remove lingering classes
            if (transientEffectTimer) clearTimeout(transientEffectTimer);
            if (goalGlowTimer) clearTimeout(goalGlowTimer);
            counterElement.classList.remove('ultimate-effect');
            counterElement.classList.remove('goal-reached-pulse'); 
            
            instructionElement.textContent = "Tap anywhere to count"; 
            hasTapped = false;
            showInstruction();
            
            updateHeaderButtonState();
        }


        // --- Special Effects Logic Helper (Transient) ---
        function checkAndApplyTransientEffect(currentCount, force = false) {
            // Prevent 33/66/99 glow from interfering with goal glow
            if (isGoalReached && !force) {
                return;
            }
            
            if (transientEffectTimer) {
                clearTimeout(transientEffectTimer);
                transientEffectTimer = null;
            }
            
            counterElement.classList.remove('ultimate-effect');
            
            let effectClass = null;

            if (currentCount === 33 || currentCount === 66 || currentCount === 99) {
                effectClass = 'ultimate-effect'; 
            }

            if (effectClass) {
                counterElement.classList.add(effectClass);

                transientEffectTimer = setTimeout(() => {
                    // Check if the count is still the same before removing the effect
                    if (parseInt(counterElement.textContent, 10) === currentCount) {
                        counterElement.classList.remove('ultimate-effect');
                    }
                    transientEffectTimer = null;
                }, 400); 
            }
            
            checkGoalStatus(); 
        }


        // --- CORE COUNTER ACTIONS ---
        function incrementCounter() {
            if (isEditMode || fullScreenMenu.classList.contains('visible')) {
                return;
            }
            
            if (isGoalReached) {
                return;
            }

            hideInstruction();
            
            count++;
            counterElement.textContent = count;
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            adjustFontSize(count);

            checkAndApplyTransientEffect(count);
        }

        function resetCounter(e) {
            if (e) e.stopPropagation();
            
            if (isEditMode) {
                saveNewCount();
            }
            
            count = 0;
            targetGoal = 0; 
            localStorage.setItem(STORAGE_KEY_GOAL, targetGoal);
            isGoalReached = false; 
            
            if (transientEffectTimer) clearTimeout(transientEffectTimer);
            if (goalGlowTimer) clearTimeout(goalGlowTimer);
            counterElement.classList.remove('ultimate-effect');
            counterElement.classList.remove('goal-reached-pulse'); 
            
            instructionElement.textContent = "Tap anywhere to count";
            
            hasTapped = false;
            showInstruction();

            counterElement.textContent = count;
            // Ensure goal input displays empty when goal is reset to 0
            goalInput.textContent = ''; 
            updateCounterDisplay(); 
            toggleMenu('hide');
        }

        function editNumber(e) {
            if (e) e.stopPropagation();
            toggleMenu('hide'); 
            setNumberEditMode(true); 
        }

        function saveNewCount() {
            if (!isEditMode) return;
            
            let inputVal = counterElement.textContent.trim();
            inputVal = inputVal.replace(/[^\d]/g, '');
            let newCount = parseInt(inputVal, 10);
            
            if (isNaN(newCount) || newCount < 0) {
                newCount = count;
            }
            
            count = newCount;
            updateCounterDisplay();
            setNumberEditMode(false); 
            
            checkAndApplyTransientEffect(count); 
        }

        // --- THEME & FULLSCREEN LOGIC ---
        function updateThemeButtonText() {
            themeTextEl.textContent = isDarkMode ? 'White Mode' : 'Black Mode';
        }

        function toggleTheme(e) {
            if (e) e.stopPropagation();
            isDarkMode = !isDarkMode;
            const newThemeColor = isDarkMode ? '#000000' : '#ffffff';
            
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                localStorage.setItem(STORAGE_KEY_THEME, 'dark');
            } else {
                document.body.classList.add('light-mode');
                localStorage.setItem(STORAGE_KEY_THEME, 'light');
            }
            
            updateThemeButtonText();
            
            if (themeMeta) {
                themeMeta.setAttribute('content', newThemeColor);
            }
            
            checkGoalStatus(); 
        }

        function toggleFullScreen(e) {
            if (e) e.stopPropagation();
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error("Fullscreen API error:", err.message);
                });
            }
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                fullscreenTextEl.textContent = "Exit Fullscreen";
            } else {
                fullscreenTextEl.textContent = "Fullscreen";
            }
            
            if (fullScreenMenu.classList.contains('visible')) {
                toggleMenu('hide');
            }
        }
        
        // --- INITIALIZATION ---
        function init() {
            // 1. Load State from localStorage
            const savedCount = localStorage.getItem(STORAGE_KEY_COUNT);
            if (savedCount !== null) {
                count = parseInt(savedCount, 10);
            }
            
            const savedFontScale = localStorage.getItem(STORAGE_KEY_FONT_SCALE);
            if (savedFontScale !== null) {
                fontScale = parseFloat(savedFontScale);
            } else {
                fontScale = 0.6;
            }
            
            const savedFontWeight = localStorage.getItem(STORAGE_KEY_FONT_WEIGHT);
            if (savedFontWeight !== null) {
                fontWeight = parseInt(savedFontWeight, 10);
            } else {
                fontWeight = 100; 
            }
            
            const savedGoal = localStorage.getItem(STORAGE_KEY_GOAL);
            if (savedGoal !== null) {
                targetGoal = parseInt(savedGoal, 10);
            }
            
            // Initialize goal input content correctly (empty string if 0)
            goalInput.textContent = targetGoal === 0 ? '' : targetGoal;
            
            setFontWeight(fontWeight);
            
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
            if (savedTheme === 'light') {
                isDarkMode = false;
                document.body.classList.add('light-mode');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#ffffff');
                }
            } else {
                isDarkMode = true;
                document.body.classList.remove('light-mode');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#000000');
                }
            }
            updateThemeButtonText();

            updateCounterDisplay(); 
            
            if (count > 0 && !isGoalReached) {
                hasTapped = true;
                hideInstruction();
                checkAndApplyTransientEffect(count);
            } else if (isGoalReached) {
                // Goal is already reached from a previous session, just show instruction
            } else {
                hasTapped = false;
                showInstruction();
            }

            handleFullscreenChange();
            updateHeaderButtonState(); 

            // 2. Event Listeners

            // Main Body/Counter Click Listener (for counting)
            document.body.addEventListener('click', (e) => {
                if (e.target.closest('.header-controls') || e.target.closest('#full-screen-menu')) {
                    return;
                }
                
                if (fullScreenMenu.classList.contains('visible')) {
                    toggleMenu('hide');
                    return;
                }
                
                if (isEditMode) {
                    counterElement.blur(); 
                    return;
                }
                
                if (isGoalReached) {
                    return;
                }

                incrementCounter();
            });
            
            // Counter Element Listeners 
            counterElement.addEventListener('blur', saveNewCount);
            counterElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    counterElement.blur(); 
                }
            });
            
            // Goal Input Listeners 
            // When goal input blurs (e.g., user taps outside the field), save the value but keep the menu open.
            goalInput.addEventListener('blur', () => saveTargetGoal(false)); 
            
            // Handle 'Enter' key press (mobile keyboard 'Done') to save AND navigate back to the counter.
            goalInput.addEventListener('keydown', (e) => {
                 if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    // 1. Force the blur to dismiss the keyboard first, which also saves the goal via the blur listener
                    goalInput.blur(); 
                    
                    // 2. Then, execute the save and navigation back function (which returns to the main settings list)
                    if (menuInnerContainer.classList.contains('show-goal-controls')) {
                        saveChangesAndGoBack(e); 
                        // 3. FIX: Close the entire menu after saving and navigating back to the main list.
                        toggleMenu('hide'); 
                    }
                }
            });


            // --- HEADER BUTTON LOGIC ---
            
            // RIGHT BUTTON (Open Menu / Close Menu / Done)
            openMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();

                const isMenuOpen = fullScreenMenu.classList.contains('visible');
                const isSubMenuVisible = menuInnerContainer.classList.contains('show-size-controls') || 
                                         menuInnerContainer.classList.contains('show-weight-controls') ||
                                         menuInnerContainer.classList.contains('show-goal-controls');
                
                // Case A: Sub-menu 'Done' button (saves changes and closes the whole menu)
                if (isSubMenuVisible && openMenuBtn.classList.contains('is-done-mode')) {
                    saveChangesAndGoBack(e);
                    // Crucially, after saving in a sub-menu, we must close the whole thing
                    toggleMenu('hide'); 
                    return;
                }

                // Case B: Main Counter View 'Done' button (ONLY when Goal Reached)
                if (isGoalReached && !isMenuOpen && !isSubMenuVisible) {
                    exitGoalMode(); // Clears goal and resets counter
                    return;
                }
                
                // Case C: Menu Open/Close (or Edit Mode where the button is now the Hamburger)
                if (!isMenuOpen) {
                    // Menu is closed: Open main menu (Button shows Hamburger or Done for goal reached)
                    toggleMenu('show');
                } else {
                    // Menu is open (main list): Close menu completely (Button shows 'X' styling)
                    toggleMenu('hide');
                }
            });
            
            // LEFT BUTTON (Back in Sub-Menus)
            backBtn.addEventListener('click', goBackFromSubMenu);


            // Menu Item Listeners
            fullscreenBtn.addEventListener('click', (e) => {
                toggleFullScreen(e);
                toggleMenu('hide');
            });
            resetBtn.addEventListener('click', (e) => {
                resetCounter(e);
            });
            editBtn.addEventListener('click', (e) => {
                editNumber(e);
            });
            themeBtn.addEventListener('click', (e) => {
                toggleTheme(e);
            });

            // Sub-Menu Entry/Navigation Listeners
            sizeEntryBtn.addEventListener('click', enterSizeEditMode);
            weightEntryBtn.addEventListener('click', enterWeightEditMode);
            goalEntryBtn.addEventListener('click', enterGoalEditMode); 

            // Size Options Listeners 
            sizeOptions.addEventListener('click', setSize);
            
            // Weight Options Listeners 
            weightOptions.addEventListener('click', setWeight);

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            
            document.addEventListener('dblclick', function(event) {
                event.preventDefault();
            }, { passive: false });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (isEditMode || fullScreenMenu.classList.contains('visible')) {
                    return;
                }
                
                if (e.code === 'Space' || e.code === 'Enter') {
                    if (!e.target.matches('input, textarea, button')) {
                        incrementCounter();
                        e.preventDefault();
                    }
                } else if (e.key === 'r' || e.key === 'R') {
                    resetCounter();
                } else if (e.key === 'e' || e.key === 'E') {
                    editNumber();
                } else if (e.key === 's' || e.key === 'S') {
                    enterSizeEditMode();
                    e.preventDefault();
                } else if (e.key === 'w' || e.key === 'W') {
                    enterWeightEditMode();
                    e.preventDefault();
                } else if (e.key === 'g' || e.key === 'G') { 
                    enterGoalEditMode();
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    if (fullScreenMenu.classList.contains('visible')) {
                        const isSubMenuVisible = menuInnerContainer.classList.contains('show-size-controls') || 
                                                 menuInnerContainer.classList.contains('show-weight-controls') ||
                                                 menuInnerContainer.classList.contains('show-goal-controls');
                                                 
                        if (isSubMenuVisible) {
                            goBackFromSubMenu();
                        } else {
                            toggleMenu('hide');
                        }
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
