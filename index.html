<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Minimal Counter</title>
    <!-- Google tag (gtag.js) for analytics tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1K1TKBQFFK');
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --control-color: #ffffff;
            --instruction-color: rgba(255, 255, 255, 0.5);
            --menu-bg: #000000;
            --menu-text: #FFFFFF;
            --menu-hover: rgba(255, 255, 255, 0.1);
            --selected-bg-dark: #1C1C1C;
            --selected-text-dark: #FFFFFF;
            --ios-blue: #007AFF; /* Standard iOS blue for action items */
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --control-color: #000000;
            --instruction-color: rgba(0, 0, 0, 0.5);
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --menu-hover: rgba(0, 0, 0, 0.05);
            --selected-bg-light: #000000;
            --selected-text-light: #FFFFFF;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        #main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(-5%);
            pointer-events: none;
            width: 100%;
            transition: transform 0.3s ease-out;
        }

        body.keyboard-up #main-content-wrapper {
            transform: translateY(-25%); 
        }

        #counter {
            font-size: 35vw;
            /* Font weight is now set dynamically via JavaScript */
            line-height: 1;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
            pointer-events: auto;
            transition: font-size 0.3s ease-out, color 0.5s ease, text-shadow 0.5s ease, font-weight 0.3s ease; 
            outline: none;
            margin-bottom: 5px;
        }

        /* --- Special Effects Styling --- */
        
        /* Intense glow and animation for 33, 66, and 99 */
        .ultimate-effect {
            color: #00FF7F !important; /* Spring Green for ultimate effect */
            text-shadow: 0 0 15px #00FF7F, 0 0 25px #00FF7F, 0 0 40px rgba(0, 255, 127, 0.8);
            animation: ultimateGlow 0.75s infinite alternate ease-in-out; 
        }

        @keyframes ultimateGlow {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0.95;
                transform: scale(1.01);
            }
        }


        #instruction {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--instruction-color);
            margin-top: 10px;
            height: 1.1rem; 
            line-height: 1.1rem;
            overflow: hidden;
            pointer-events: none;
            display: block;
            transition: opacity 0.5s ease, margin-top 0.5s ease, height 0.5s ease;
        }
        
        .instruction-hidden {
            opacity: 0 !important;
            height: 0 !important;
            margin-top: 0 !important;
        }

        /* --- HEADER CONTROLS --- */
        .header-controls {
            position: fixed;
            top: 0;
            right: 0; 
            z-index: 250; 
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px; 
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .header-controls.hidden-controls {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--control-color);
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            min-width: 44px; 
            height: 44px;
            font-weight: 600;
            pointer-events: auto;
            font-size: 1.2rem; /* Adjusted for Done text */
        }
        
        .header-btn:focus {
            outline: none;
        }
        
        /* State when menu is open and showing the Close 'X' icon */
        #open-menu-btn.is-active {
            color: var(--menu-text); 
        }
        
        /* State when button shows 'Done' text */
        #open-menu-btn.is-done-mode {
            /* This targets the container button when 'Done' text is visible */
            color: var(--ios-blue); /* Explicitly set to requested blue */ 
        }

        /* --- DYNAMIC BUTTON CONTENT STYLING --- */
        #menu-done-text {
            /* This targets the text span inside the button */
            color: var(--ios-blue); /* Explicitly set to requested blue */ 
            display: none;
            font-size: 1.2rem;
            font-weight: 400; /* Set to Regular/Thin as requested */
            line-height: 1;
            padding: 0;
            margin: 0;
        }
        
        #open-menu-btn.is-done-mode #menu-done-text {
            display: block;
        }
        
        /* --- MENU ICON STYLING --- */
        #menu-icon-svg {
            width: 28px;
            height: 28px;
            stroke-width: 1; 
            position: relative; 
            display: block; /* Default visible state */
        }
        
        #open-menu-btn.is-done-mode #menu-icon-svg {
            display: none; /* Hide SVG when 'Done' is showing */
        }

        #g-chevron, #g-x {
            transition: opacity 0.3s ease;
        }
        
        #g-chevron {
            opacity: 1;
        }
        #g-x {
            opacity: 0;
        }

        #open-menu-btn.is-active #g-chevron {
            opacity: 0;
        }
        #open-menu-btn.is-active #g-x {
            opacity: 1;
        }


        /* --- FULL-SCREEN MENU STYLES --- */
        #full-screen-menu {
            position: fixed;
            top: 0;
            right: 0; 
            height: 100vh;
            width: 100vw; 
            background-color: var(--menu-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 20px 0 20px 0;
            
            transform: translateX(100%); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0, 1);
            
            pointer-events: none;
            overflow-y: auto;
            overflow-x: hidden; 
        }

        #full-screen-menu.visible {
            transform: translateX(0);
            pointer-events: auto;
        }

        .menu-header {
            height: 40px; 
        }

        /* Inner container for horizontal slide (3 Screens: Main, Size, Weight) */
        #menu-inner-container {
            display: flex;
            width: 300vw; /* Triple the width for 3 pages */
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Shift for Size Controls */
        #menu-inner-container.show-size-controls {
            transform: translateX(-100vw); 
        }

        /* Shift for Weight Controls */
        #menu-inner-container.show-weight-controls {
            transform: translateX(-200vw); 
        }

        #menu-nav-list,
        #size-controls-container,
        #weight-controls-container {
            width: 100vw;
            flex-shrink: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            padding-left: 30px; 
            padding-right: 20px;
        }

        .menu-item-link {
            background: none;
            border: none;
            color: var(--menu-text);
            font-size: 2.5rem;
            font-weight: 600;
            text-align: left;
            padding: 15px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .menu-sub-header {
            font-size: 2.5rem;
            font-weight: 600;
            padding: 0; 
            margin-bottom: 20px;
        }
        
        .menu-item-link:focus {
            outline: none;
        }

        .menu-item-link.selected {
            color: var(--selected-text-dark);
            background-color: var(--selected-bg-dark);
            border-radius: 8px;
            padding-left: 15px;
        }

        body.light-mode .menu-item-link.selected {
            color: var(--selected-text-light);
            background-color: var(--selected-bg-light);
        }

        .menu-item-link:active,
        .menu-item-link:hover {
            background-color: var(--menu-hover);
            border-radius: 8px;
            transform: translateX(5px);
        }

        .menu-item-link.selected:hover {
            background-color: var(--selected-bg-dark);
            transform: none;
        }

        body.light-mode .menu-item-link.selected:hover {
            background-color: var(--selected-bg-light);
            transform: none;
        }

        /* --- SUB-MENU SPECIFIC STYLING --- */
        #size-controls-container, #weight-controls-container {
            padding-top: 40px;
        }

        .control-options button {
            font-size: 2rem;
            padding: 15px 10px;
            margin-bottom: 5px;
            width: 90%;
            text-align: left;
        }

        .info-text {
            font-size: 1.2rem;
            color: var(--instruction-color);
            margin-bottom: 40px;
            font-weight: 300;
        }

        @media (max-width: 400px) {
            .menu-item-link {
                font-size: 2rem;
                padding: 12px 0;
            }

            .control-options button {
                font-size: 1.8rem;
            }

            .header-controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-controls">
        <!-- Menu Button that dynamically shows Icon or "Done" Text -->
        <button id="open-menu-btn" class="header-btn" aria-label="Open Menu" title="Open Menu">
            <!-- SVG Icon Group (Chevron/X) -->
            <svg id="menu-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <!-- Chevron Left Group (< shape) -->
                <g id="g-chevron">
                    <path d="m15 18-6-6 6-6"/>
                </g>
                <!-- X Close Group -->
                <g id="g-x">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </g>
            </svg>
            <!-- Done Text -->
            <span id="menu-done-text" class="menu-control-text">Done</span>
        </button>
    </div>

    <!-- Full-Screen Menu Overlay (Slides from Right) -->
    <div id="full-screen-menu" class="hidden-menu">
        <div class="menu-header"></div> 
        <div id="menu-inner-container">
            <!-- --- SCREEN 1: MAIN MENU LIST --- -->
            <nav id="menu-nav-list">
                <button id="fullscreen-btn" class="menu-item-link" aria-label="Toggle Fullscreen" title="Toggle Fullscreen">
                    <span id="fullscreen-text">Fullscreen</span>
                </button>
                <button id="reset-btn" class="menu-item-link" aria-label="Reset Counter" title="Reset Counter">
                    Reset
                </button>
                <button id="edit-btn" class="menu-item-link" aria-label="Edit Number" title="Edit">
                    Edit
                </button>
                <button id="size-entry-btn" class="menu-item-link" aria-label="Adjust Font Size" title="Adjust Font Size">
                    Size
                </button>
                <button id="weight-entry-btn" class="menu-item-link" aria-label="Adjust Font Weight" title="Adjust Font Weight">
                    Weight
                </button>
                <button id="theme-btn" class="menu-item-link" aria-label="Toggle Theme" title="Toggle Theme">
                    <span id="theme-text">White Mode</span>
                </button>
            </nav>
            
            <!-- --- SCREEN 2: SIZE CONTROL BUTTONS --- -->
            <div id="size-controls-container">
                <!-- Updated Heading -->
                <h2 class="menu-sub-header">Counter Size</h2>
                <p class="info-text">Select a size below.</p>
                <div id="size-options" class="control-options">
                    <button id="size-small-btn" class="menu-item-link" data-scale="0.3">Small</button>
                    <button id="size-normal-btn" class="menu-item-link" data-scale="0.6">Normal</button>
                    <button id="size-large-btn" class="menu-item-link" data-scale="1.3">Large</button>
                </div>
            </div>

            <!-- --- SCREEN 3: WEIGHT CONTROL BUTTONS --- -->
            <div id="weight-controls-container">
                <h2 class="menu-sub-header">Choose Font Weight</h2>
                <p class="info-text">Affects how thin or thick the number appears.</p>
                <div id="weight-options" class="control-options">
                    <button id="weight-thin-btn" class="menu-item-link" data-weight="100" style="font-weight: 100;">Thin</button>
                    <button id="weight-regular-btn" class="menu-item-link" data-weight="400" style="font-weight: 400;">Regular</button>
                    <button id="weight-bold-btn" class="menu-item-link" data-weight="800" style="font-weight: 800;">Bold</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-content-wrapper">
        <div id="counter" contenteditable="false">0</div>
        <div id="instruction">Tap anywhere to count</div>
    </div>

    <script>
        const counterElement = document.getElementById('counter');
        const instructionElement = document.getElementById('instruction');
        const themeMeta = document.querySelector('meta[name="theme-color"]');

        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenTextEl = document.getElementById('fullscreen-text');
        const editBtn = document.getElementById('edit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const themeBtn = document.getElementById('theme-btn');
        const themeTextEl = document.getElementById('theme-text');
        
        const sizeEntryBtn = document.getElementById('size-entry-btn');
        const weightEntryBtn = document.getElementById('weight-entry-btn');
        
        const openMenuBtn = document.getElementById('open-menu-btn');
        const menuDoneText = document.getElementById('menu-done-text');
        const fullScreenMenu = document.getElementById('full-screen-menu');
        const menuInnerContainer = document.getElementById('menu-inner-container');
        const headerControls = document.querySelector('.header-controls'); 

        const sizeOptions = document.getElementById('size-options');
        const weightOptions = document.getElementById('weight-options');
        
        let count = 0;
        let hasTapped = false;
        let isDarkMode = true;
        let fontScale = 0.6;
        let fontWeight = 100; 
        let isEditMode = false;
        
        let transientEffectTimer = null; 
        
        // State variables to track if a change was made in the sub-menu
        let sizeChanged = false;
        let weightChanged = false;

        const STORAGE_KEY_COUNT = 'minimalCounterCount';
        const STORAGE_KEY_THEME = 'minimalCounterTheme';
        const STORAGE_KEY_FONT_SCALE = 'minimalCounterFontScale';
        const STORAGE_KEY_FONT_WEIGHT = 'minimalCounterFontWeight';

        // --- FONT SIZING & WEIGHT LOGIC ---
        function adjustFontSize(currentCount, scale = fontScale) {
            const countStr = String(currentCount);
            const length = countStr.length;
            let baseVw;

            // Determines the base font size based on the number of digits to prevent overflow
            if (length <= 5) {
                baseVw = 35;
            } else if (length === 6) {
                baseVw = 28;
            } else if (length === 7) {
                baseVw = 24;
            } else if (length === 8) {
                baseVw = 20;
            } else if (length === 9) {
                baseVw = 17;
            } else {
                baseVw = 15;
            }

            const finalVw = baseVw * scale;
            counterElement.style.fontSize = `${finalVw}vw`;
        }
        
        function setFontWeight(weight) {
            fontWeight = weight;
            counterElement.style.fontWeight = fontWeight;
            localStorage.setItem(STORAGE_KEY_FONT_WEIGHT, fontWeight);
            updateSelectedButton(weightOptions, 'weight');
        }

        // --- UI UPDATERS ---
        function updateCounterDisplay() {
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            adjustFontSize(count);
            updateSelectedButton(sizeOptions, 'scale');
            updateSelectedButton(weightOptions, 'weight');
        }

        function updateSelectedButton(container, dataType) {
            Array.from(container.children).forEach(btn => {
                btn.classList.remove('selected');
                const btnValue = parseFloat(btn.getAttribute(`data-${dataType}`));
                let currentValue = (dataType === 'scale') ? fontScale : fontWeight;
                
                if (Math.abs(currentValue - btnValue) < 0.001) {
                    btn.classList.add('selected');
                }
            });
        }

        /**
         * Hides the instruction text by adding a class that smoothly collapses its height and margin.
         */
        function hideInstruction() {
            if (!hasTapped) {
                hasTapped = true;
                instructionElement.classList.add('instruction-hidden');
            }
        }
        
        /**
         * Shows the instruction text by removing the collapse class.
         */
        function showInstruction() {
            instructionElement.classList.remove('instruction-hidden');
        }
        
        /**
         * Sets the appearance and ARIA attributes of the top-right menu button.
         * @param {string} mode - 'menu' (chevron icon, menu closed), 'close' (X icon, main menu open), or 'done' (Done text, sub-menu open).
         */
        function setMenuButtonMode(mode) {
            if (mode === 'done') {
                openMenuBtn.classList.add('is-done-mode');
                openMenuBtn.classList.remove('is-active');
                openMenuBtn.setAttribute('aria-label', 'Done');
                openMenuBtn.setAttribute('title', 'Done');
            } else if (mode === 'close') {
                openMenuBtn.classList.remove('is-done-mode');
                openMenuBtn.classList.add('is-active');
                openMenuBtn.setAttribute('aria-label', 'Close Menu');
                openMenuBtn.setAttribute('title', 'Close Menu');
            } else { // 'menu' mode 
                openMenuBtn.classList.remove('is-done-mode');
                openMenuBtn.classList.remove('is-active');
                openMenuBtn.setAttribute('aria-label', 'Open Menu');
                openMenuBtn.setAttribute('title', 'Open Menu');
            }
        }
        
        /**
         * Updates the top-right button text based on whether a change was made in the current sub-menu.
         */
        function updateSubMenuButtonState() {
            const isSizeControl = menuInnerContainer.classList.contains('show-size-controls');
            const isWeightControl = menuInnerContainer.classList.contains('show-weight-controls');
            
            if (isSizeControl) {
                // Done if size was changed, otherwise 'X' (which acts as back to main menu)
                setMenuButtonMode(sizeChanged ? 'done' : 'close');
            } else if (isWeightControl) {
                // Done if weight was changed, otherwise 'X' (which acts as back to main menu)
                setMenuButtonMode(weightChanged ? 'done' : 'close');
            } else if (fullScreenMenu.classList.contains('visible')) {
                // Main menu is visible
                setMenuButtonMode('close');
            } else {
                // Menu is closed
                setMenuButtonMode('menu');
            }
        }


        /**
         * Toggles the visibility of the full-screen menu overlay and controls internal screen slides.
         */
        function toggleMenu(visibility) {
            const isShowing = visibility === 'show';
            
            if (isShowing) {
                fullScreenMenu.classList.add('visible');
            } else {
                fullScreenMenu.classList.remove('visible');
                // When closing entirely, button reverts to 'menu' (chevron)
                setMenuButtonMode('menu'); 
                
                // Always return to the main menu screen and reset state when closing completely
                menuInnerContainer.classList.remove('show-size-controls');
                menuInnerContainer.classList.remove('show-weight-controls');
                isEditMode = false;
                
                // Reset change flags when the menu is closed entirely
                sizeChanged = false;
                weightChanged = false;
            }
        }

        function setNumberEditMode(isEditing) {
            isEditMode = isEditing;
            if (isEditing) {
                // Enter Edit Mode
                headerControls.classList.add('hidden-controls'); 
                counterElement.contentEditable = 'true';
                counterElement.setAttribute('inputmode', 'numeric');
                counterElement.focus();
                
                instructionElement.style.opacity = '0';
                instructionElement.style.visibility = 'hidden'; 
                
                document.body.classList.add('keyboard-up');

                toggleMenu('closed'); 
                
                try {
                    document.execCommand('selectAll', false, null);
                } catch (error) {
                    console.warn("Could not select all text automatically.");
                }
            } else {
                // Exit Edit Mode
                headerControls.classList.remove('hidden-controls'); 
                counterElement.contentEditable = 'false';
                counterElement.removeAttribute('inputmode');
                
                document.body.classList.remove('keyboard-up');

                toggleMenu('closed');
                
                if (!hasTapped) {
                    instructionElement.style.opacity = '1';
                    instructionElement.style.visibility = 'visible'; 
                }
            }
        }

        // --- MENU NAVIGATION ---
        function enterSizeEditMode(e) {
            if (e) e.stopPropagation();
            isEditMode = true;
            sizeChanged = false; // Reset flag on entry
            updateSelectedButton(sizeOptions, 'scale');
            toggleMenu('show');
            menuInnerContainer.classList.remove('show-weight-controls');
            menuInnerContainer.classList.add('show-size-controls');
            updateSubMenuButtonState(); // Show 'X' initially
        }
        
        function enterWeightEditMode(e) {
            if (e) e.stopPropagation();
            isEditMode = true;
            weightChanged = false; // Reset flag on entry
            updateSelectedButton(weightOptions, 'weight');
            toggleMenu('show');
            menuInnerContainer.classList.remove('show-size-controls');
            menuInnerContainer.classList.add('show-weight-controls');
            updateSubMenuButtonState(); // Show 'X' initially
        }

        function setSize(e) {
            e.stopPropagation();
            const btn = e.target.closest('.menu-item-link');
            if (!btn) return; // Add check for null target
            const selectedScale = parseFloat(btn.getAttribute('data-scale'));
            
            // Check if a change occurred
            if (Math.abs(fontScale - selectedScale) > 0.001) {
                sizeChanged = true; 
            }
            
            fontScale = selectedScale;
            localStorage.setItem(STORAGE_KEY_FONT_SCALE, fontScale);
            updateCounterDisplay();
            updateSelectedButton(sizeOptions, 'scale');
            updateSubMenuButtonState(); // Update button to Done if changed
        }
        
        function setWeight(e) {
            e.stopPropagation();
            const btn = e.target.closest('.menu-item-link');
            if (!btn) return; // Add check for null target
            const selectedWeight = parseInt(btn.getAttribute('data-weight'), 10);
            
            // Check if a change occurred
            if (fontWeight !== selectedWeight) {
                weightChanged = true;
            }
            
            setFontWeight(selectedWeight);
            updateSubMenuButtonState(); // Update button to Done if changed
        }

        // --- Special Effects Logic Helper (Transient) ---
        function checkAndApplyTransientEffect(currentCount) {
            if (transientEffectTimer) {
                clearTimeout(transientEffectTimer);
                transientEffectTimer = null;
            }
            
            // We now only use 'ultimate-effect' for all glow numbers, so remove it first
            counterElement.classList.remove('ultimate-effect');
            
            let effectClass = null;

            // Apply 'ultimate-effect' to 33, 66, and 99
            if (currentCount === 33 || currentCount === 66 || currentCount === 99) {
                effectClass = 'ultimate-effect'; 
            }

            if (effectClass) {
                counterElement.classList.add(effectClass);

                // Set a timeout to remove the transient effect
                transientEffectTimer = setTimeout(() => {
                    if (parseInt(counterElement.textContent, 10) === currentCount) {
                        counterElement.classList.remove('ultimate-effect');
                    }
                    transientEffectTimer = null;
                }, 400); // Effect duration
            }
        }


        // --- CORE COUNTER ACTIONS ---
        function incrementCounter() {
            if (isEditMode || fullScreenMenu.classList.contains('visible')) {
                return;
            }
            hideInstruction();
            
            count++;
            counterElement.textContent = count;
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            adjustFontSize(count);

            checkAndApplyTransientEffect(count);
        }

        function resetCounter(e) {
            if (e) e.stopPropagation();
            if (isEditMode) {
                saveNewCount();
            }
            count = 0;
            
            if (transientEffectTimer) clearTimeout(transientEffectTimer);
            // Ensure any active glow is removed on reset
            counterElement.classList.remove('ultimate-effect'); 
            
            hasTapped = false;
            showInstruction();

            counterElement.textContent = count;
            updateCounterDisplay(); 
            toggleMenu('hide');
        }

        function editNumber(e) {
            if (e) e.stopPropagation();
            toggleMenu('hide');
            setNumberEditMode(true);
        }

        function saveNewCount() {
            let inputVal = counterElement.textContent.trim();
            inputVal = inputVal.replace(/[^\d]/g, '');
            let newCount = parseInt(inputVal, 10);
            
            if (isNaN(newCount) || newCount < 0) {
                newCount = count;
            }
            
            checkAndApplyTransientEffect(newCount); 

            count = newCount;
            updateCounterDisplay();
            setNumberEditMode(false); 
        }

        // --- THEME & FULLSCREEN LOGIC ---
        function updateThemeButtonText() {
            themeTextEl.textContent = isDarkMode ? 'White Mode' : 'Black Mode';
        }

        function toggleTheme(e) {
            if (e) e.stopPropagation();
            isDarkMode = !isDarkMode;
            const newThemeColor = isDarkMode ? '#000000' : '#ffffff';
            
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                localStorage.setItem(STORAGE_KEY_THEME, 'dark');
            } else {
                document.body.classList.add('light-mode');
                localStorage.setItem(STORAGE_KEY_THEME, 'light');
            }
            
            updateThemeButtonText();
            
            if (themeMeta) {
                themeMeta.setAttribute('content', newThemeColor);
            }
        }

        function toggleFullScreen(e) {
            if (e) e.stopPropagation();
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error("Fullscreen API error:", err.message);
                });
            }
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                fullscreenTextEl.textContent = "Exit Fullscreen";
            } else {
                fullscreenTextEl.textContent = "Fullscreen";
            }
            
            if (fullScreenMenu.classList.contains('visible')) {
                toggleMenu('hide');
            }
        }

        // --- INITIALIZATION ---
        function init() {
            // 1. Load State from localStorage
            const savedCount = localStorage.getItem(STORAGE_KEY_COUNT);
            if (savedCount !== null) {
                count = parseInt(savedCount, 10);
            }
            
            const savedFontScale = localStorage.getItem(STORAGE_KEY_FONT_SCALE);
            if (savedFontScale !== null) {
                fontScale = parseFloat(savedFontScale);
            } else {
                fontScale = 0.6;
            }
            
            const savedFontWeight = localStorage.getItem(STORAGE_KEY_FONT_WEIGHT);
            if (savedFontWeight !== null) {
                fontWeight = parseInt(savedFontWeight, 10);
            } else {
                fontWeight = 100; // Default to thin
            }
            
            // Set initial styles
            setFontWeight(fontWeight);
            updateCounterDisplay();
            
            // Initialize instruction visibility
            if (count > 0) {
                hasTapped = true;
                hideInstruction();
                // Apply glow if the loaded count is 33, 66, or 99
                checkAndApplyTransientEffect(count);
            } else {
                hasTapped = false;
                showInstruction();
            }

            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
            if (savedTheme === 'light') {
                isDarkMode = false;
                document.body.classList.add('light-mode');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#ffffff');
                }
            } else {
                isDarkMode = true;
                document.body.classList.remove('light-mode');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#000000');
                }
            }
            
            updateThemeButtonText();
            handleFullscreenChange();
            
            // Set initial button state (Menu icon)
            setMenuButtonMode('menu');

            // 2. Event Listeners

            // Main Body/Counter Click Listener (for counting)
            document.body.addEventListener('click', (e) => {
                if (e.target.closest('.header-controls') || e.target.closest('#full-screen-menu')) {
                    return;
                }
                
                if (fullScreenMenu.classList.contains('visible')) {
                    // Clicking outside the menu closes it completely
                    toggleMenu('hide');
                    return;
                }
                
                if (isEditMode) {
                    counterElement.blur(); // Triggers saveNewCount
                    return;
                }
                incrementCounter();
            });

            // Counter Element Listeners (Number Editing - handles save on blur/keyboard done)
            counterElement.addEventListener('blur', saveNewCount);
            counterElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    counterElement.blur(); 
                }
            });

            // Menu Open/Close/Done Listener 
            openMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                
                const isSubMenuVisible = menuInnerContainer.classList.contains('show-size-controls') || 
                                         menuInnerContainer.classList.contains('show-weight-controls');

                if (isSubMenuVisible) {
                    // If we are in a sub-menu, tapping 'Done' or 'X' means returning to the main menu screen.
                    menuInnerContainer.classList.remove('show-size-controls');
                    menuInnerContainer.classList.remove('show-weight-controls');
                    // Revert button appearance to Close (X) mode for the main menu list
                    setMenuButtonMode('close');
                    sizeChanged = false; // Reset flags after navigating back
                    weightChanged = false; 
                    return;
                }
                
                // If not in a sub-menu (i.e., we are on the main menu screen)
                const isVisible = fullScreenMenu.classList.contains('visible');
                toggleMenu(isVisible ? 'hide' : 'show');
            });

            // Menu Item Listeners
            fullscreenBtn.addEventListener('click', (e) => {
                toggleFullScreen(e);
                toggleMenu('hide');
            });
            resetBtn.addEventListener('click', (e) => {
                resetCounter(e);
            });
            editBtn.addEventListener('click', (e) => {
                editNumber(e);
            });
            themeBtn.addEventListener('click', (e) => {
                toggleTheme(e);
            });

            // Sub-Menu Entry/Navigation Listeners
            sizeEntryBtn.addEventListener('click', enterSizeEditMode);
            weightEntryBtn.addEventListener('click', enterWeightEditMode);

            // Size Options Listeners (delegated for simplicity)
            sizeOptions.addEventListener('click', setSize);
            
            // Weight Options Listeners (delegated for simplicity)
            weightOptions.addEventListener('click', setWeight);

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            
            // Prevent default browser double-tap zoom
            document.addEventListener('dblclick', function(event) {
                event.preventDefault();
            }, { passive: false });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (isEditMode) {
                    return;
                }
                
                if (e.code === 'Space' || e.code === 'Enter') {
                    if (!e.target.matches('input, textarea, button')) {
                        incrementCounter();
                        e.preventDefault();
                    }
                } else if (e.key === 'r' || e.key === 'R') {
                    resetCounter();
                } else if (e.key === 'e' || e.key === 'E') {
                    editNumber();
                } else if (e.key === 's' || e.key === 'S') {
                    enterSizeEditMode();
                    e.preventDefault();
                } else if (e.key === 'w' || e.key === 'W') {
                    enterWeightEditMode();
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    if (fullScreenMenu.classList.contains('visible')) {
                        // Check if in a sub-menu
                        const isSubMenuVisible = menuInnerContainer.classList.contains('show-size-controls') || 
                                                 menuInnerContainer.classList.contains('show-weight-controls');
                                                 
                        if (isSubMenuVisible) {
                             // Escape returns from sub-menu to main menu
                            menuInnerContainer.classList.remove('show-size-controls');
                            menuInnerContainer.classList.remove('show-weight-controls');
                            setMenuButtonMode('close');
                            sizeChanged = false; // Reset flags
                            weightChanged = false; 
                        } else {
                            // Escape closes the main menu
                            toggleMenu('hide');
                        }
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
