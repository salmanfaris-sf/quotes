    <script>
        const c_L_E = document.getElementById('z_D1_P_l_y');

        const t_M_T = document.querySelector('meta[name="theme-color"]');

        const f_B_n = document.getElementById('f_S_b');
        const f_T_E = document.getElementById('f_S_t');
        const e_B_n = document.getElementById('e_D_b');
        const r_B_n = document.getElementById('r_S_b');

        const t_T_E = document.getElementById('t_H_t');
        
        const s_E_B = document.getElementById('s_E_b');
        const w_E_B = document.getElementById('w_E_b');
        const g_E_B = document.getElementById('g_E_b'); 
        const g_I_P = document.getElementById('g_I_p'); 
        
        const o_M_B = document.getElementById('o_M_b'); 
        const b_K_B = document.getElementById('b_A_k'); 
        
        const m_D_T = document.getElementById('m_D_t'); 
        
        const h_L_C = document.getElementById('h_L_c');

        const s_C_C = document.getElementById('s_C_c');

        let w_C_D = false;
        let g_C_D = false;

        const S_K_S = 'minimalCounterFontScale';
        const S_K_W = 'minimalCounterFontWeight';
        const S_K_G = 'minimalCounterTargetGoal'; 

        function a_F_Z(C_C, S = f_S_L) {
            const C_S = String(C_C);
            const L = C_S.length;
            let B_V;

            if (L <= 5) {
                B_V = 35;
            } else if (L === 6) {
                B_V = 28;
            } else if (L === 7) {
                B_V = 24;
            } else if (L === 8) {
                B_V = 20;
            } else if (L === 9) {
                B_V = 17;
            } else {
                B_V = 15;
            }

            const F_V = B_V * S;
            c_L_E.style.fontSize = `${F_V}vw`;
        }
        
        function s_F_W(W) {
            f_W_T = W;
            c_L_E.style.fontWeight = f_W_T;
            localStorage.setItem(S_K_W, f_W_T);
            u_S_B(w_O_P, 'weight');
        }
        
        function t_G_R_G() {
            if (t_E_T) {
                clearTimeout(t_E_T);
                t_E_T = null;
            }
            if (g_G_T) {
                clearTimeout(g_G_T);
                g_G_T = null;
            }
            
            c_L_E.classList.add('u_l_t_E_F');
            
            g_G_T = setTimeout(() => {
                c_L_E.classList.remove('u_l_t_E_F');
                g_G_T = null;
                c_A_T_E(c_N_T, true); 
            }, 750); 
        }

        function c_G_S() {
            const W_G_R_B = i_G_R;
            
            if (t_G_L > 0 && c_N_T >= t_G_L) {
                i_G_R = true;
                
                if (!W_G_R_B) {
                    t_G_R_G();

                    }
                }
                
                c_L_E.classList.remove('g_R_p_L'); 
                
                i_N_E.textContent = "Goal Reached!"; 
                i_N_E.classList.remove('i_H_d');
                i_N_E.style.opacity = '1';
                i_N_E.style.visibility = 'visible'; 

            } else {
                i_G_R = false;
                
                c_L_E.classList.remove('g_R_p_L'); 
                
                i_N_E.textContent = "Tap anywhere to count";
                if (h_T_P) {
                    h_I_N_S();
                } else {
                    s_I_N_S();
                }
            }
            
            u_H_B_S();
        }

        function c_G_I_H_C() {
            let I_V = g_I_P.textContent.trim().replace(/[^\d]/g, '');
            let N_G = parseInt(I_V, 10);
            
            if (isNaN(N_G) || N_G < 0) {
                 N_G = 0; 
            }
            
            return t_G_L !== N_G;

        function g_A_S_M() {

        }

        function u_H_B_S() {
            const I_M_O = f_S_M.classList.contains('visible');
            const A_S_M = g_A_S_M();
            const I_S_V = !!A_S_M;
            const I_G_S = A_S_M && A_S_M.id === 'g_C_c';
            
            o_M_B.classList.remove('d_N_m_D', 'c_L_m_D');

            if (I_S_V) {
                h_L_C.classList.remove('h_D_n'); 

                const H_P_C = I_G_S ? c_G_I_H_C() : (s_C_D || w_C_D);
                
                if (H_P_C) {

                    o_M_B.classList.add('d_N_m_D');
                    o_M_B.setAttribute('aria-label', 'Save and Close');

                return;

            if (I_M_O) {
                h_L_C.classList.add('h_D_n'); 
                h_R_C.classList.remove('h_D_n'); 
                o_M_B.classList.add('c_L_m_D'); 
                o_M_B.setAttribute('aria-label', 'Close Menu');
                o_M_B.setAttribute('title', 'Close Menu');
                return;
            }

            h_L_C.classList.add('h_D_n'); 
            h_R_C.classList.remove('h_D_n'); 

            if (i_G_R) {
                o_M_B.classList.add('d_N_m_D');
                o_M_B.setAttribute('aria-label', 'Done');
                o_M_B.setAttribute('title', 'Done');
            } else {
                o_M_B.setAttribute('aria-label', 'Open Menu');
                o_M_B.setAttribute('title', 'Open Menu');
            }
        }

        function u_C_D_P() {
            localStorage.setItem(S_K_C, c_N_T);
            c_L_E.textContent = c_N_T; 
            a_F_Z(c_N_T);
            u_S_B(s_O_P, 'scale');
            u_S_B(w_O_P, 'weight');
            c_G_S(); 
        }

        function u_S_B(C, D_T) {
            if (!C) return; 
            Array.from(C.children).forEach(B => {
                B.classList.remove('s_E_l');
                const B_V = parseFloat(B.getAttribute(`data-${D_T}`));
                let C_V = (D_T === 'scale') ? f_S_L : f_W_T;
                
                if (Math.abs(C_V - B_V) < 0.001) {
                    B.classList.add('s_E_l');
                }
            });
        }

        function h_I_N_S() {
            if (!h_T_P && !i_G_R) {
                h_T_P = true;
                i_N_E.classList.add('i_H_d');
            }
        }
        
        function s_I_N_S() {
            i_N_E.textContent = "Tap anywhere to count";
            i_N_E.classList.remove('i_H_d');
            i_N_E.style.opacity = '1';
            i_N_E.style.visibility = 'visible';
        }
        
        function t_G_M(V) {
            const I_S = V === 'show';
            
            if (I_S) {
                f_S_M.classList.add('visible');
            } else {
                f_S_M.classList.remove('visible');
                
                document.querySelectorAll('.s_M_a').forEach(E => E.classList.remove('s_M_a'));
                
                s_C_D = false;
                w_C_D = false;
                g_C_D = false; 
                
                if (i_E_M) {
                    s_N_E_S(false); 
                }
            }
            u_H_B_S();
        }

        function g_B_K(E) {
            if (E) E.stopPropagation();

            const A_S_M = g_A_S_M();
            if (A_S_M) {
                A_S_M.classList.remove('s_M_a');
            }
            
            s_C_D = false;
            w_C_D = false;
            g_C_D = false;
            
            u_H_B_S();
        }
        
        function s_C_G_B(E) {
             if (E) E.stopPropagation();
             
             const A_S_M = g_A_S_M();
             if (!A_S_M) return;

             if (A_S_M.id === 'g_C_c') {
                 s_T_G(true); 
             } else if (A_S_M.id === 's_C_c') {
                 s_C_D = false;
             } else if (A_S_M.id === 'w_C_c') {
                 w_C_D = false;
             }
             
             A_S_M.classList.remove('s_M_a');
             
             u_H_B_S();
        }


        function s_N_E_M(I_E) {
            i_E_M = I_E;
            s_N_E_S(I_E);
        }
        
        function s_N_E_S(I_E) {
            i_E_M = I_E;
            if (I_E) {
                c_L_E.contentEditable = 'true';
                c_L_E.setAttribute('inputmode', 'numeric');
                
                document.body.classList.add('k_B_u_P');

                if (f_S_M.classList.contains('visible')) {
                    t_G_M('hide'); 
                }

                c_L_E.focus();
                
                i_N_E.style.opacity = '0';
                i_N_E.style.visibility = 'hidden'; 
                
                try {
                    document.execCommand('selectAll', false, null);
                } catch (E) {
                    console.warn("Could not select all text automatically.");
                }
            } else {
                c_L_E.contentEditable = 'false';
                c_L_E.removeAttribute('inputmode');
                
                document.body.classList.remove('k_B_u_P');
                
                c_G_S(); 
            }
            u_H_B_S();
        }

        function e_S_M(E, C_E) {
            if (E) E.stopPropagation();
            
            t_G_M('show'); 
            
            document.querySelectorAll('.s_M_a').forEach(E => E.classList.remove('s_M_a'));
            
            C_E.style.visibility = 'visible'; 

            C_E.classList.add('s_M_a');
            
            if (C_E.id === 's_C_c') u_S_B(s_O_P, 'scale');
            if (C_E.id === 'w_C_c') u_S_B(w_O_P, 'weight');

            u_H_B_S(); 
        }

        function e_S_E(E) {
            e_S_M(E, s_C_C);
        }
        
        function e_W_E(E) {
            e_S_M(E, w_C_C);
        }
        
        function e_G_E(E) { 
            e_S_M(E, g_C_C);
            
            g_I_P.textContent = t_G_L === 0 ? '' : t_G_L;
            
            setTimeout(() => { 
                g_I_P.focus();
                if (t_G_L !== 0) {
                     try {
                        document.execCommand('selectAll', false, null);
                    } catch (E) {
                    }
                }
            }, 450); 
        }
        
        function s_T_Z(E) {
            E.stopPropagation();
            const B = E.target.closest('.m_I_L');
            if (!B) return;
            const S_S = parseFloat(B.getAttribute('data-scale'));
            
            if (Math.abs(f_S_L - S_S) > 0.001) {
                s_C_D = true; 
            } else {
                s_C_D = false; 
            }
            
            f_S_L = S_S;
            localStorage.setItem(S_K_S, f_S_L);
            u_C_D_P();
            u_S_B(s_O_P, 'scale');
            u_H_B_S();
        }
        
        function s_W_T(E) {
            E.stopPropagation();
            const B = E.target.closest('.m_I_L');
            if (!B) return;
            const S_W = parseInt(B.getAttribute('data-weight'), 10);
            
            if (f_W_T !== S_W) {
                w_C_D = true;
            } else {
                w_C_D = false; 
            }
            
            s_F_W(S_W);
            u_H_B_S();
        }

        function s_T_G(F_S = false) { 
            let I_V = g_I_P.textContent.trim();
            I_V = I_V.replace(/[^\d]/g, '');
            let N_G = parseInt(I_V, 10);
            
            if (isNaN(N_G) || N_G < 0) {
                N_G = 0; 
            }

            const R_C = t_G_L !== N_G;
            
            if (R_C || F_S) {
                
                if (R_C) {
                    c_N_T = 0;
                    localStorage.setItem(S_K_C, c_N_T);
                    c_L_E.textContent = c_N_T;
                    h_T_P = false; 
                    s_I_N_S(); 
                }

                t_G_L = N_G;
                localStorage.setItem(S_K_G, t_G_L);
                
                g_I_P.textContent = t_G_L === 0 ? '' : t_G_L;
                
                g_C_D = false; 
            }
            
            c_G_S(); 
            u_H_B_S();
        }
        
        g_I_P.addEventListener('input', () => {
            u_H_B_S();
        });

        function e_G_M() {
            if (!i_G_R) return;
            
            c_N_T = 0;
            localStorage.setItem(S_K_C, c_N_T);
            c_L_E.textContent = c_N_T;
            
            t_G_L = 0;
            localStorage.setItem(S_K_G, t_G_L);
            
            i_G_R = false; 
            
            if (t_E_T) clearTimeout(t_E_T);
            if (g_G_T) clearTimeout(g_G_T);
            c_L_E.classList.remove('u_l_t_E_F');
            c_L_E.classList.remove('g_R_p_L'); 
            
            i_N_E.textContent = "Tap anywhere to count"; 
            h_T_P = false;
            s_I_N_S();
            
            u_H_B_S();
        }

        function c_A_T_E(C_C, F = false) {
            if (t_G_L > 0 && !F) {
                c_L_E.classList.remove('u_l_t_E_F'); 
                c_G_S(); 
                return;
            }
            
            if (t_E_T) {
                clearTimeout(t_E_T);
                t_E_T = null;
            }
            
            c_L_E.classList.remove('u_l_t_E_F');
            
            let E_C = null;

            if (C_C === 33 || C_C === 66 || C_C === 99) {
                E_C = 'u_l_t_E_F'; 
            }

            if (E_C) {
                c_L_E.classList.add(E_C);

                t_E_T = setTimeout(() => {
                    if (parseInt(c_L_E.textContent, 10) === C_C) {
                        c_L_E.classList.remove('u_l_t_E_F');
                    }
                    t_E_T = null;
                }, 400); 
            }
            
            c_G_S(); 
        }

        function i_C_N() {
            if (i_E_M || g_A_S_M()) {
                return;
            }
            
            if (f_S_M.classList.contains('visible')) {
                t_G_M('hide');
                return;
            }
            
            if (i_G_R) {
                return;
            }

            h_I_N_S();
            
            c_N_T++;
            c_L_E.textContent = c_N_T;
            localStorage.setItem(S_K_C, c_N_T);
            a_F_Z(c_N_T);

            c_A_T_E(c_N_T);
        }

        function r_C_N(E) {
            if (E) E.stopPropagation();
            
            if (i_E_M) {
                s_N_C();
            }
            
            c_N_T = 0;
            t_G_L = 0; 
            localStorage.setItem(S_K_G, t_G_L);
            i_G_R = false; 
            
            if (t_E_T) clearTimeout(t_E_T);
            if (g_G_T) clearTimeout(g_G_T);
            c_L_E.classList.remove('u_l_t_E_F');
            c_L_E.classList.remove('g_R_p_L'); 
            
            i_N_E.textContent = "Tap anywhere to count";
            
            h_T_P = false;
            s_I_N_S();

            c_L_E.textContent = c_N_T;
            g_I_P.textContent = ''; 
            u_C_D_P(); 
            t_G_M('hide');
        }

        function e_N_M(E) {
            if (E) E.stopPropagation();
            t_G_M('hide'); 
            s_N_E_M(true); 
        }

        function s_N_C() {
            if (!i_E_M) return;
            
            let I_V = c_L_E.textContent.trim();
            I_V = I_V.replace(/[^\d]/g, '');
            let N_C = parseInt(I_V, 10);
            
            if (isNaN(N_C) || N_C < 0) {
                N_C = c_N_T;
            }
            
            c_N_T = N_C;
            u_C_D_P();
            s_N_E_M(false); 
            
            c_A_T_E(c_N_T); 
        }

        function u_T_B_T() {
            t_T_E.textContent = i_D_M ? 'White Mode' : 'Black Mode';
        }

        function t_G_T(E) {
            if (E) E.stopPropagation();
            i_D_M = !i_D_M;
            const N_T_C = i_D_M ? '#000000' : '#ffffff';
            
            if (i_D_M) {
                document.body.classList.remove('l_M_d');
                localStorage.setItem(S_K_T, 'dark');
            } else {
                document.body.classList.add('l_M_d');
                localStorage.setItem(S_K_T, 'light');
            }
            
            u_T_B_T();
            
            if (t_M_T) {
                t_M_T.setAttribute('content', N_T_C);
            }
            
            c_G_S(); 
        }

        function t_G_F(E) {
            if (E) E.stopPropagation();
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(E => {
                    console.error("Fullscreen API error:", E.message);
                });
            }
        }

        function h_F_C() {
            if (document.fullscreenElement) {
                f_T_E.textContent = "Exit Fullscreen";
            } else {
                f_T_E.textContent = "Fullscreen";
            }
            
            if (f_S_M.classList.contains('visible')) {
                t_G_M('hide');
            }
        }
        
        function a_S_M_T_L(C) {
            C.addEventListener('transitionend', function() {
                if (!C.classList.contains('s_M_a')) {
                    C.style.visibility = 'hidden';
                }
            });
        }
        
        function k_S_t_A_r_T() {
            const S_M_C = [s_C_C, w_C_C, g_C_C];
            S_M_C.forEach(C => {
                C.style.visibility = 'hidden';
                a_S_M_T_L(C);
            });
            
            const S_C = localStorage.getItem(S_K_C);
            if (S_C !== null) {
                c_N_T = parseInt(S_C, 10);
            }
            
            const S_F_S = localStorage.getItem(S_K_S);
            if (S_F_S !== null) {
                f_S_L = parseFloat(S_F_S);
            } else {
                f_S_L = 0.6;
            }
            
            const S_F_W = localStorage.getItem(S_K_W);
            if (S_F_W !== null) {
                f_W_T = parseInt(S_F_W, 10);
            } else {
                f_W_T = 100; 
            }
            
            const S_G = localStorage.getItem(S_K_G);
            if (S_G !== null) {
                t_G_L = parseInt(S_G, 10);
            }
            
            g_I_P.textContent = t_G_L === 0 ? '' : t_G_L;
            
            s_F_W(f_W_T);
            
            const S_T = localStorage.getItem(S_K_T);
            if (S_T === 'light') {
                i_D_M = false;
                document.body.classList.add('l_M_d');
                if (t_M_T) {
                    t_M_T.setAttribute('content', '#ffffff');
                }
            } else {
                i_D_M = true;
                document.body.classList.remove('l_M_d');
                if (t_M_T) {
                    t_M_T.setAttribute('content', '#000000');
                }
            }
            u_T_B_T();

            u_C_D_P(); 
            
            if (c_N_T > 0 && !i_G_R) {
                h_T_P = true;
                h_I_N_S();
                c_A_T_E(c_N_T);
            } else if (i_G_R) {
            } else {
                h_T_P = false;
                s_I_N_S();
            }

            h_F_C();
            u_H_B_S(); 

            document.body.addEventListener('click', (E) => {
                if (E.target.closest('.h_C_r') || g_A_S_M()) {
                    return;
                }
                
                if (f_S_M.classList.contains('visible')) {
                    t_G_M('hide');
                    return;
                }
                
                if (i_G_R) {
                    return;
                }

                if (i_E_M) {
                    c_L_E.blur(); 
                    return;
                }
                
                i_C_N();
            });
            
            c_L_E.addEventListener('blur', s_N_C);
            c_L_E.addEventListener('keydown', (E) => {
                if (E.key === 'Enter') {
                    E.preventDefault();
                    c_L_E.blur(); 
                }
            });
            
            g_I_P.addEventListener('blur', () => s_T_G(false)); 
            
            g_I_P.addEventListener('keydown', (E) => {
                 if (E.key === 'Enter') {
                    E.preventDefault();
                    
                    g_I_P.blur(); 
                    
                    if (g_A_S_M() && g_A_S_M().id === 'g_C_c') {
                        s_C_G_B(E); 
                    }
                }
            });

            o_M_B.addEventListener('click', (E) => {
                E.stopPropagation();

                const I_M_O = f_S_M.classList.contains('visible');
                const I_S_V = g_A_S_M();
                
                if (I_S_V && o_M_B.classList.contains('d_N_m_D')) {
                    s_C_G_B(E);
                    return;
                }
                
                if (i_G_R && !I_M_O && !I_S_V) {
                    e_G_M(); 
                    return;
                }
                
                if (!I_M_O) {
                    t_G_M('show');
                } else {
                    t_G_M('hide');
                }
            });
            
            b_K_B.addEventListener('click', g_B_K);

            f_B_n.addEventListener('click', (E) => {
                t_G_F(E);
                t_G_M('hide');
            });
            r_B_n.addEventListener('click', (E) => {
                r_C_N(E);
            });
            e_B_n.addEventListener('click', (E) => {
                e_N_M(E);
            });
            t_B_n.addEventListener('click', (E) => {
                t_G_T(E);
            });

            s_E_B.addEventListener('click', e_S_E);
            w_E_B.addEventListener('click', e_W_E);
            g_E_B.addEventListener('click', e_G_E); 

            s_O_P.addEventListener('click', s_T_Z);
            
            w_O_P.addEventListener('click', s_W_T);

            document.addEventListener('fullscreenchange', h_F_C);
            
            document.addEventListener('dblclick', function(E) {
                E.preventDefault();
            }, { passive: false });

            document.addEventListener('keydown', (E) => {
                if (i_E_M) {
                    if (E.key === 'Enter') return; 
                    return; 
                }
                
                if (E.code === 'Space' || E.code === 'Enter') {
                    if (!E.target.matches('input, textarea, button, [contenteditable="true"]')) {
                        i_C_N();
                        E.preventDefault();
                    }
                } else if (E.key === 'r' || E.key === 'R') {
                    r_C_N();
                } else if (E.key === 'e' || E.key === 'E') {
                    e_N_M();
                } else if (E.key === 's' || E.key === 'S') {
                    e_S_E();
                    E.preventDefault();
                } else if (E.key === 'w' || E.key === 'W') {
                    e_W_E();
                    E.preventDefault();
                } else if (E.key === 'g' || E.key === 'G') { 
                    e_G_E();
                    E.preventDefault();
                } else if (E.key === 'Escape') {
                    const A_S_M = g_A_S_M();
                    if (A_S_M) {
                        g_B_K();
                    } else if (f_S_M.classList.contains('visible')) {
                        t_G_M('hide');
                    }
                }
            });
        }

        k_S_t_A_r_T();
    </script>
</body>
</html>
