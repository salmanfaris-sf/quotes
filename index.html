<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Minimal Counter</title>
    <!-- Google tag (gtag.js) for analytics tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1K1TKBQFFK');
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --control-color: #ffffff;
            --instruction-color: rgba(255, 255, 255, 0.5);
            --menu-bg: #000000;
            --menu-text: #FFFFFF;
            --menu-hover: rgba(255, 255, 255, 0.1);
            --selected-bg-dark: #1C1C1C;
            --selected-text-dark: #FFFFFF;
            /* Menu width for mobile/tablet */
            --menu-width: 85vw; 
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --control-color: #000000;
            --instruction-color: rgba(0, 0, 0, 0.5);
            --menu-bg: #ffffff;
            --menu-text: #000000;
            --menu-hover: rgba(0, 0, 0, 0.05);
            --selected-bg-light: #000000;
            --selected-text-light: #FFFFFF;
        }

        @media (min-width: 768px) {
            :root {
                --menu-width: 400px; /* Wider menu on desktop */
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        #main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(-5%);
            pointer-events: none;
            width: 100%;
            transition: transform 0.3s ease-out;
        }

        body.keyboard-up #main-content-wrapper {
            transform: translateY(-25%); 
        }

        #counter {
            font-size: 35vw;
            font-weight: 300;
            line-height: 1;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.1s ease-out, font-size 0.3s;
            outline: none;
            margin-bottom: 5px;
        }

        .pulse {
            transform: scale(0.95);
        }

        #instruction {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--instruction-color);
            transition: opacity 0.5s ease;
            margin-top: 10px;
            pointer-events: none;
            display: block;
        }

        /* --- HEADER CONTROLS (Anchored to Far Right Edge) --- */
        .header-controls {
            position: fixed;
            top: 0;
            right: 0; 
            z-index: 250; /* Higher Z-index so button is always visible */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px; 
            pointer-events: none;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--control-color);
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            min-width: 44px; /* Sufficient touch target size */
            height: 44px;
            font-weight: 600;
            pointer-events: auto;
            font-size: 16px;
        }
        
        /* Set active color for the button when menu is open */
        #open-menu-btn.is-active {
            color: var(--menu-text); 
        }

        /* --- MENU ICON STYLING (Chevron Left <-> X Close) --- */
        #menu-icon-svg {
            width: 28px;
            height: 28px;
            /* CRITICAL CHANGE: Making the stroke very thinner by setting it to 1 */
            stroke-width: 1; 
            position: relative; 
        }

        #g-chevron, #g-x {
            /* Enable smooth transition for opacity */
            transition: opacity 0.3s ease;
        }
        
        /* Default State: Chevron Left visible, X hidden */
        #g-chevron {
            opacity: 1;
        }
        #g-x {
            opacity: 0;
        }

        /* Active State: Chevron Left hidden, X visible */
        #open-menu-btn.is-active #g-chevron {
            opacity: 0;
        }
        #open-menu-btn.is-active #g-x {
            opacity: 1;
        }


        /* --- FULL-SCREEN MENU STYLES (Slides from Right) --- */
        #full-screen-menu {
            position: fixed;
            top: 0;
            right: 0; /* Anchor to the right side */
            height: 100vh;
            width: var(--menu-width);
            background-color: var(--menu-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 20px 0 20px 0; /* Padding control for inner content */
            
            /* Slide from Right: Closed state */
            transform: translateX(100%); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0, 1);
            
            pointer-events: none;
            overflow-y: auto;
        }

        #full-screen-menu.visible {
            /* Open state */
            transform: translateX(0);
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .menu-header {
            /* Adjust header to create space for the button which is outside the menu */
            height: 40px; 
        }

        /* Inner container for horizontal slide (Size controls) */
        #menu-inner-container {
            display: flex;
            width: 200%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #menu-inner-container.show-size-controls {
            transform: translateX(-50%);
        }

        #menu-nav-list,
        #size-controls-container {
            width: 50%;
            flex-shrink: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            padding-left: 30px; /* Added left padding for content spacing */
            padding-right: 20px;
        }

        .menu-item-link {
            background: none;
            border: none;
            color: var(--menu-text);
            font-size: 2.5rem;
            font-weight: 600;
            text-align: left;
            padding: 15px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .menu-item-link.selected-size {
            color: var(--selected-text-dark);
            background-color: var(--selected-bg-dark);
            border-radius: 8px;
            padding-left: 15px;
        }

        body.light-mode .menu-item-link.selected-size {
            color: var(--selected-text-light);
            background-color: var(--selected-bg-light);
        }

        .menu-item-link:active,
        .menu-item-link:hover {
            background-color: var(--menu-hover);
            border-radius: 8px;
            transform: translateX(5px);
        }

        .menu-item-link.selected-size:hover {
            background-color: var(--selected-bg-dark);
            transform: none;
        }

        body.light-mode .menu-item-link.selected-size:hover {
            background-color: var(--selected-bg-light);
            transform: none;
        }

        /* --- SIZE CONTROLS STYLING --- */
        #size-controls-container {
            padding-top: 40px;
        }

        #size-options button {
            font-size: 2rem;
            padding: 15px 10px;
            margin-bottom: 5px;
        }

        .size-info {
            font-size: 1.2rem;
            color: var(--instruction-color);
            margin-bottom: 40px;
            font-weight: 300;
        }

        @media (max-width: 400px) {
            .menu-item-link {
                font-size: 2rem;
                padding: 12px 0;
            }

            #size-options button {
                font-size: 1.8rem;
            }

            .header-controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-controls">
        <!-- Menu Button with the animated Chevron Left <-> X Close icon -->
        <button id="open-menu-btn" class="header-btn" aria-label="Open Menu" title="Open Menu">
            <svg id="menu-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <!-- Chevron Left Group (< shape) -->
                <g id="g-chevron">
                    <path d="m15 18-6-6 6-6"/>
                </g>
                <!-- X Close Group -->
                <g id="g-x">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </g>
            </svg>
        </button>
    </div>

    <!-- Full-Screen Menu Overlay (Slides from Right) -->
    <div id="full-screen-menu" class="hidden-menu">
        <!-- Header is just for spacing, allowing the button outside to align -->
        <div class="menu-header"></div> 
        <div id="menu-inner-container">
            <!-- --- MAIN MENU LIST (Screen 1) --- -->
            <nav id="menu-nav-list">
                <button id="fullscreen-btn" class="menu-item-link" aria-label="Toggle Fullscreen" title="Toggle Fullscreen">
                    <span id="fullscreen-text">Fullscreen</span>
                </button>
                <button id="reset-btn" class="menu-item-link" aria-label="Reset Counter" title="Reset Counter">
                    Reset
                </button>
                <button id="edit-btn" class="menu-item-link" aria-label="Edit Number" title="Edit Number">
                    Edit
                </button>
                <button id="size-entry-btn" class="menu-item-link" aria-label="Adjust Font Size" title="Adjust Font Size">
                    Size
                </button>
                <button id="theme-btn" class="menu-item-link" aria-label="Toggle Theme" title="Toggle Theme">
                    <span id="theme-text">White Mode</span>
                </button>
            </nav>
            
            <!-- --- SIZE CONTROL BUTTONS (Screen 2) --- -->
            <div id="size-controls-container">
                <h2 class="menu-item-link" style="padding: 0; margin-bottom: 20px;">Choose Counter Size</h2>
                <p class="size-info">Select a size below. The change is applied instantly.</p>
                <div id="size-options" style="display: flex; flex-direction: column; width: 90%;">
                    <button id="size-small-btn" class="menu-item-link" data-scale="0.3">Small</button>
                    <button id="size-normal-btn" class="menu-item-link" data-scale="0.6">Normal</button>
                    <button id="size-large-btn" class="menu-item-link" data-scale="1.3">Large</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-content-wrapper">
        <div id="counter" contenteditable="false">0</div>
        <div id="instruction">Tap anywhere to count</div>
    </div>

    <script>
        const counterElement = document.getElementById('counter');
        const instructionElement = document.getElementById('instruction');
        const themeMeta = document.querySelector('meta[name="theme-color"]');

        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenTextEl = document.getElementById('fullscreen-text');
        const editBtn = document.getElementById('edit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const themeBtn = document.getElementById('theme-btn');
        const themeTextEl = document.getElementById('theme-text');
        const sizeEntryBtn = document.getElementById('size-entry-btn');

        const openMenuBtn = document.getElementById('open-menu-btn');
        const fullScreenMenu = document.getElementById('full-screen-menu');
        const menuInnerContainer = document.getElementById('menu-inner-container');

        const sizeSmallBtn = document.getElementById('size-small-btn');
        const sizeNormalBtn = document.getElementById('size-normal-btn');
        const sizeLargeBtn = document.getElementById('size-large-btn');

        let count = 0;
        let hasTapped = false;
        let isDarkMode = true;
        let fontScale = 0.6;
        let isSizeEditing = false;

        const STORAGE_KEY_COUNT = 'minimalCounterCount';
        const STORAGE_KEY_THEME = 'minimalCounterTheme';
        const STORAGE_KEY_FONT_SCALE = 'minimalCounterFontScale';

        // --- FONT SIZING LOGIC ---
        function adjustFontSize(currentCount, scale = fontScale) {
            const countStr = String(currentCount);
            const length = countStr.length;
            let baseVw;

            if (length <= 5) {
                baseVw = 35;
            } else if (length === 6) {
                baseVw = 28;
            } else if (length === 7) {
                baseVw = 24;
            } else if (length === 8) {
                baseVw = 20;
            } else if (length === 9) {
                baseVw = 17;
            } else {
                baseVw = 15;
            }

            const finalVw = baseVw * scale;
            counterElement.style.fontSize = `${finalVw}vw`;
        }

        // --- UI UPDATERS ---
        function updateCounterDisplay() {
            counterElement.textContent = count;
            localStorage.setItem(STORAGE_KEY_COUNT, count);
            adjustFontSize(count);
            updateSelectedSizeButton();
        }

        function updateSelectedSizeButton() {
            [sizeSmallBtn, sizeNormalBtn, sizeLargeBtn].forEach(btn => {
                btn.classList.remove('selected-size');
                const btnScale = parseFloat(btn.getAttribute('data-scale'));
                if (Math.abs(fontScale - btnScale) < 0.001) {
                    btn.classList.add('selected-size');
                }
            });
        }

        function hideInstruction() {
            if (!hasTapped) {
                hasTapped = true;
                instructionElement.style.opacity = '0';
                setTimeout(() => {
                    instructionElement.style.display = 'none';
                }, 500);
            }
        }

        /**
         * Toggles the visibility of the full-screen menu overlay.
         */
        function toggleMenu(visibility) {
            const isShowing = visibility === 'show';
            
            if (isShowing) {
                fullScreenMenu.classList.add('visible');
                openMenuBtn.classList.add('is-active');
                openMenuBtn.setAttribute('aria-label', 'Close Menu');
                openMenuBtn.setAttribute('title', 'Close Menu');
                
                // If not navigating to size controls, ensure we are back on the main menu view
                if (!isSizeEditing) {
                    menuInnerContainer.classList.remove('show-size-controls');
                }
            } else {
                fullScreenMenu.classList.remove('visible');
                openMenuBtn.classList.remove('is-active');
                openMenuBtn.setAttribute('aria-label', 'Open Menu');
                openMenuBtn.setAttribute('title', 'Open Menu');
                menuInnerContainer.classList.remove('show-size-controls');
                isSizeEditing = false;
            }
        }

        function setNumberEditMode(isEditing) {
            if (isEditing) {
                // Enter Edit Mode
                counterElement.contentEditable = 'true';
                counterElement.setAttribute('inputmode', 'numeric');
                counterElement.focus();
                instructionElement.style.display = 'none';
                
                // Shift content up when editing to avoid keyboard obstruction
                document.body.classList.add('keyboard-up');

                toggleMenu('closed'); // Close menu only
                
                try {
                    // Select all text to make overwriting easier on mobile
                    document.execCommand('selectAll', false, null);
                } catch (error) {
                    console.warn("Could not select all text automatically.");
                }
            } else {
                // Exit Edit Mode
                counterElement.contentEditable = 'false';
                counterElement.removeAttribute('inputmode');
                
                // Shift content down (back to center)
                document.body.classList.remove('keyboard-up');

                toggleMenu('closed');
                if (!hasTapped) {
                    instructionElement.style.display = 'block';
                }
            }
        }

        function enterSizeEditMode(e) {
            if (e) e.stopPropagation();
            isSizeEditing = true;
            updateSelectedSizeButton();
            toggleMenu('show');
            // Trigger the horizontal slide to the size controls screen
            menuInnerContainer.classList.add('show-size-controls');
        }

        function setSizeAndClose(e) {
            e.stopPropagation();
            const selectedScale = parseFloat(e.target.getAttribute('data-scale'));
            fontScale = selectedScale;
            localStorage.setItem(STORAGE_KEY_FONT_SCALE, fontScale);
            updateCounterDisplay();
            toggleMenu('hide');
        }

        // --- CORE COUNTER ACTIONS ---
        function incrementCounter() {
            if (counterElement.contentEditable === 'true' || isSizeEditing) {
                return;
            }
            hideInstruction();
            count++;
            updateCounterDisplay();
            
            counterElement.classList.add('pulse');
            setTimeout(() => {
                counterElement.classList.remove('pulse');
            }, 100);
        }

        function resetCounter(e) {
            if (e) e.stopPropagation();
            if (counterElement.contentEditable === 'true') {
                saveNewCount();
            }
            count = 0;
            fontScale = 0.6;
            localStorage.setItem(STORAGE_KEY_FONT_SCALE, fontScale);
            updateCounterDisplay();
            toggleMenu('hide');
        }

        function editNumber(e) {
            if (e) e.stopPropagation();
            toggleMenu('hide');
            setNumberEditMode(true);
        }

        function saveNewCount() {
            let inputVal = counterElement.textContent.trim();
            // Clean input: remove non-digit characters
            inputVal = inputVal.replace(/[^\d]/g, '');
            let newCount = parseInt(inputVal, 10);
            
            // If the input is invalid or less than zero, revert to the current count
            if (isNaN(newCount) || newCount < 0) {
                newCount = count;
            }
            count = newCount;
            updateCounterDisplay();
            setNumberEditMode(false);
        }

        // --- THEME & FULLSCREEN LOGIC ---
        function updateThemeButtonText() {
            themeTextEl.textContent = isDarkMode ? 'White Mode' : 'Black Mode';
        }

        function toggleTheme(e) {
            if (e) e.stopPropagation();
            isDarkMode = !isDarkMode;
            const newThemeColor = isDarkMode ? '#000000' : '#ffffff';
            
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                localStorage.setItem(STORAGE_KEY_THEME, 'dark');
            } else {
                document.body.classList.add('light-mode');
                localStorage.setItem(STORAGE_KEY_THEME, 'light');
            }
            
            updateThemeButtonText();
            
            if (themeMeta) {
                themeMeta.setAttribute('content', newThemeColor);
            }
        }

        function toggleFullScreen(e) {
            if (e) e.stopPropagation();
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error("Fullscreen API error:", err.message);
                });
            }
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                fullscreenTextEl.textContent = "Exit Fullscreen";
            } else {
                fullscreenTextEl.textContent = "Fullscreen";
            }
            
            // If the menu is open, close it on fullscreen change
            if (fullScreenMenu.classList.contains('visible')) {
                toggleMenu('hide');
            }
        }

        // --- INITIALIZATION ---
        function init() {
            // 1. Load State from localStorage
            const savedCount = localStorage.getItem(STORAGE_KEY_COUNT);
            if (savedCount !== null) {
                count = parseInt(savedCount, 10);
            }
            
            const savedFontScale = localStorage.getItem(STORAGE_KEY_FONT_SCALE);
            if (savedFontScale !== null) {
                fontScale = parseFloat(savedFontScale);
            } else {
                fontScale = 0.6;
            }
            
            updateCounterDisplay();
            
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
            if (savedTheme === 'light') {
                isDarkMode = false;
                document.body.classList.add('light-mode');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#ffffff');
                }
            } else {
                isDarkMode = true;
                document.body.classList.remove('light-mode');
                if (themeMeta) {
                    themeMeta.setAttribute('content', '#000000');
                }
            }
            
            updateThemeButtonText();
            handleFullscreenChange();

            // 2. Event Listeners

            // Main Body/Counter Click Listener (for counting)
            document.body.addEventListener('click', (e) => {
                // Prevent counting if clicking controls/menu
                if (e.target.closest('.header-controls') || e.target.closest('#full-screen-menu')) {
                    return;
                }
                
                // If menu is open, a tap outside closes it
                if (fullScreenMenu.classList.contains('visible')) {
                    toggleMenu('hide');
                    return;
                }
                
                if (counterElement.contentEditable === 'true') {
                    // Tapping outside the counter/keyboard triggers blur and save
                    counterElement.blur();
                    return;
                }
                incrementCounter();
            });

            // Counter Element Listeners (Number Editing - handles save on blur/keyboard done)
            counterElement.addEventListener('blur', saveNewCount);
            counterElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    counterElement.blur(); // Triggers saveNewCount on blur
                }
            });

            // Menu Open/Close Listener (Single button handles both)
            openMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isVisible = fullScreenMenu.classList.contains('visible');
                toggleMenu(isVisible ? 'hide' : 'show');
            });

            // Menu Item Listeners
            fullscreenBtn.addEventListener('click', (e) => {
                toggleFullScreen(e);
                toggleMenu('hide');
            });
            resetBtn.addEventListener('click', (e) => {
                resetCounter(e);
            });
            editBtn.addEventListener('click', (e) => {
                editNumber(e);
            });
            themeBtn.addEventListener('click', (e) => {
                toggleTheme(e);
            });

            // Size Controls Listeners
            sizeEntryBtn.addEventListener('click', enterSizeEditMode);
            sizeSmallBtn.addEventListener('click', setSizeAndClose);
            sizeNormalBtn.addEventListener('click', setSizeAndClose);
            sizeLargeBtn.addEventListener('click', setSizeAndClose);

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            
            // Prevent default browser double-tap zoom
            document.addEventListener('dblclick', function(event) {
                event.preventDefault();
            }, { passive: false });

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (counterElement.contentEditable === 'true') {
                    return;
                }
                
                if (e.code === 'Space' || e.code === 'Enter') {
                    if (!e.target.matches('input, textarea, button')) {
                        incrementCounter();
                        e.preventDefault();
                    }
                } else if (e.key === 'r' || e.key === 'R') {
                    resetCounter();
                } else if (e.key === 'e' || e.key === 'E') {
                    editNumber();
                } else if (e.key === 's' || e.key === 'S') {
                    if (!fullScreenMenu.classList.contains('visible')) {
                        toggleMenu('show');
                    }
                    enterSizeEditMode();
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    if (fullScreenMenu.classList.contains('visible')) {
                        toggleMenu('hide');
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
