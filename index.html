<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  
  <!-- Ensures Chrome/Android theme color is pure black -->
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-navbutton-color" content="#000000" />
  <!-- Ensures iOS/Safari status bar is pure black with white content -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <style>
    /* Forces the browser to render the page using a dark color scheme */
    :root {
      color-scheme: dark;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      user-select: none;
      cursor: pointer;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0 20px; 
      padding-bottom: 100px; 
    }

    /* 2. Smooth Loading Transition for fixed elements */
    .fixed-ui {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.2s; /* Start fading in slightly after load */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* --- Container for all top-right fixed controls --- */
    #header-controls {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 5px; /* Space between the two buttons */
        z-index: 1000;
    }
    /* ---------------------------------------------------- */
    /* 1. Circular Progress Bar Styles */
    /* ---------------------------------------------------- */

    #auto-mode-wrapper {
        position: relative; 
        width: 44px; 
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #progress-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Rotate to start the circle animation at the top */
        transform: rotate(-90deg); 
        transition: opacity 0.3s ease-in-out;
        opacity: 0; /* Hidden by default */
    }

    .progress-circle-bg {
        fill: none;
        stroke: rgba(156, 163, 175, 0.2); /* Transparent background for the circle path */
        stroke-width: 2px;
    }

    #progress-circle {
        fill: none;
        stroke: #9ca3af; /* Light gray progress color */
        stroke-width: 2px;
        stroke-linecap: round;
        /* Updated transition for smooth SVG progress */
        transition: stroke-dashoffset 0.05s linear; 
    }

    /* ---------------------------------------------------- */
    /* Existing Styles */
    /* ---------------------------------------------------- */
    
    .header-btn {
      position: relative; 
      background: none;
      border: none;
      color: #e5e7eb; 
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.5;
      transition: opacity 0.2s ease-in-out;
    }

    .header-btn:hover {
      opacity: 1;
    }
    
    #quote-text {
      transition: opacity 0.3s ease-in-out;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .typing-cursor {
      display: inline-block;
      width: 1.5px;
      height: 1.2em;
      background-color: #e5e7eb; /* Soft White */
      margin-left: 1px;
      vertical-align: middle;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    #instruction-prompt {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    #time-status {
        color: #9ca3af; 
        font-weight: 300; 
        letter-spacing: 0.05em; 
        font-family: 'Inter', monospace, sans-serif; 
        white-space: nowrap; 
    }

    #time-status span:first-child {
        display: inline-block;
        text-align: right;
    }

    #time-left-seconds {
        display: inline-block;
        text-align: left;
    }
    
  </style>
</head>

<body onclick="handleClick()">
  
  <!-- Consolidated Control Container -->
  <div id="header-controls" class="fixed-ui">
    
    <!-- Auto-Mode Button Wrapper with Circular Progress SVG -->
    <div id="auto-mode-wrapper">
      <!-- SVG for circular progress -->
      <!-- viewBox 0 0 44 44 is used for a radius of 20, center 22, and 2px stroke width -->
      <svg id="progress-svg" viewBox="0 0 44 44">
          <!-- Background circle (static) -->
          <circle class="progress-circle-bg" cx="22" cy="22" r="20"></circle>
          <!-- Animated progress circle -->
          <circle id="progress-circle" class="progress-circle" cx="22" cy="22" r="20"></circle>
      </svg>
      
      <button id="auto-mode-btn" class="header-btn" aria-label="Toggle Auto-Quote Mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>
    </div>

    <button id="fullscreen-btn" class="header-btn" aria-label="Toggle Fullscreen">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize">
        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
      </svg>
    </button>
  </div>

  <div class="container">
    <div class="mb-8">
      <p
        id="quote-text"
        class="text-xl md:text-2xl lg:text-3xl font-light text-gray-200 leading-relaxed"
      ></p>
    </div>

    <p
      id="instruction-prompt"
      class="text-xs md:text-sm text-gray-200 font-light tracking-wide uppercase mt-8 mb-4 opacity-70"
    >
      Tap to view the next quote
    </p>
    
  </div>

  <!-- Time Status (Fixed UI - will fade in) -->
  <div class="fixed bottom-10 left-0 right-0 p-3 flex flex-col items-center justify-center pointer-events-none fixed-ui">
    <p id="time-status" class="text-sm md:text-base">
        <span>Time: <span id="current-hms">--:--</span></span> | <span id="time-left-seconds">-- seconds remaining</span>
    </p>
  </div>
  
  <script>
    const quotes = [
      { text: "You have 86,400 seconds each day — make sure not a single one goes to waste." },
      { text: "Be better than you were yesterday." },
      { text: "Don't waste time. You don't get it back." },
      { text: "Focus." },
      { text: "The problem is, you think you have a lot of time to live." },
      { text: "Live everyday like it's your last day." },
      { text: "Consistency." },
      { text: "Big dreams need big sacrifices." },
      { text: "Practice makes perfect." },
      { text: "Do it even when you don't feel like it." },
      { text: "Nothing changes if nothing changes." },
      { text: "This is the way." },
      { text: "Whatever it takes." },
      { text: "Whether you think you can or you think you can't, you're right." },
      { text: "Stay different." },
      { text: "Excuses don't build empires." },
      { text: "Stop overthinking. Start doing." },
      { text: "Become addicted to constant improvement." },
      { text: "Don't stop when you're tired. Stop when you're done." },
      { text: "Great things never come from comfort zones." },
      { text: "Your future is created by what you do today." },
      { text: "Make yourself proud." },
      { text: "One day or day one. You decide." },
      { text: "Turn I wish into I will." },
      { text: "Dream big. Work hard. Stay focused." },
      { text: "Level up in silence." },
      { text: "Every pro was once a beginner." },
      { text: "Wake up with determination. Go to bed with satisfaction." },
      { text: "Become the hardest worker in the room." },
      { text: "Stay patient and trust your journey." },
      { text: "If it was easy, everyone would do it." },
      { text: "If you want it, work for it." },
      { text: "Keep going. You’re getting there." },
      { text: "Become the person who never quits." },
      { text: "Work until expensive becomes cheap." },
      { text: "Be the 1% that actually does it." }
    ];

    const quoteTextEl = document.getElementById("quote-text");
    const instructionEl = document.getElementById("instruction-prompt");
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const autoModeBtn = document.getElementById("auto-mode-btn"); 
    const currentTimeHMS = document.getElementById("current-hms"); 
    const timeLeftSecondsEl = document.getElementById("time-left-seconds"); 
    
    // Updated DOM elements for circular progress
    const progressCircle = document.getElementById('progress-circle');
    // Circle radius is 20 in the SVG viewBox (0 0 44 44)
    const CIRCUMFERENCE = 2 * Math.PI * 20; 

    // Set initial dasharray for the circle
    progressCircle.style.strokeDasharray = CIRCUMFERENCE;
    progressCircle.style.strokeDashoffset = CIRCUMFERENCE;

    const TIME_TOTAL_SECONDS = 86400; 
    const AUTO_SWITCH_INTERVAL_MS = 10000; 
    const PROGRESS_BAR_UPDATE_INTERVAL_MS = 50;

    // Variable Typing Speed Range (ms) for a more natural feel
    const CHAR_DELAY_MIN = 40; 
    const CHAR_DELAY_MAX = 70;
    const START_DELAY_MS = 300;

    let currentQuoteIndex = -1;
    let isTyping = false;
    let typingTimer = null;
    let fullText = "";
    let shownChars = 0;
    let instructionShown = false; // Controls opacity of instruction text
    let isQuoteReady = false; // Controls whether the quote is fully visible
    
    let autoMode = false; 
    let autoTimer = null; 
    let progressTimer = null;
    let autoStartTime = 0;
    
    // --- Core Timer and Progress Bar Logic ---

    function startProgressBar() {
        // Show the SVG element
        document.getElementById('progress-svg').style.opacity = '1'; 
        
        autoStartTime = Date.now();
        
        // Use a continuous interval for smooth animation
        progressTimer = setInterval(() => {
            const elapsedTime = Date.now() - autoStartTime;
            // Progress is a ratio from 0 to 1.0
            let progress = (elapsedTime / AUTO_SWITCH_INTERVAL_MS); 
            
            if (progress > 1) progress = 1; 
            
            // Animate the circle using stroke-dashoffset: 
            // Full offset (CIRCUMFERENCE) means 0% progress, 
            // Zero offset (0) means 100% progress.
            const offset = CIRCUMFERENCE - (progress * CIRCUMFERENCE);
            progressCircle.style.strokeDashoffset = offset;
        }, PROGRESS_BAR_UPDATE_INTERVAL_MS);
    }

    function stopProgressBar() {
        if (progressTimer) {
            clearInterval(progressTimer);
            progressTimer = null;
        }
        // Reset and hide the circle
        progressCircle.style.strokeDashoffset = CIRCUMFERENCE;
        document.getElementById('progress-svg').style.opacity = '0';
    }

    function resetProgressBarAndStartNext() {
        // Set the offset back to full circumference immediately (no transition)
        progressCircle.style.transition = 'none';
        progressCircle.style.strokeDashoffset = CIRCUMFERENCE;
        
        // Force reflow/repaint to ensure reset happens before we start the next animation
        void progressCircle.offsetWidth; 
        
        // Restore transition for smooth animation
        progressCircle.style.transition = `stroke-dashoffset ${PROGRESS_BAR_UPDATE_INTERVAL_MS}ms linear`;

        // Start the timer and bar for the new quote
        if (autoTimer) clearInterval(autoTimer);
        autoTimer = setInterval(showNextQuote, AUTO_SWITCH_INTERVAL_MS);
        startProgressBar();
    }

    // --- End Core Timer Logic ---


    function updateTimeDisplay() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds(); 
      
      const ampm = hours >= 12 ? 'pm' : 'am';
      const displayHours = hours % 12 || 12; 

      const hms = String(displayHours).padStart(2, '0');
      const mns = String(minutes).padStart(2, '0');
      
      currentTimeHMS.textContent = `${hms}:${mns}${ampm}`; 

      const secondsPassed = hours * 3600 + minutes * 60 + seconds;
      const secondsRemaining = TIME_TOTAL_SECONDS - secondsPassed;
      
      const secondsNumberHtml = `<span class="text-white font-medium">${secondsRemaining.toLocaleString()}</span>`;
      timeLeftSecondsEl.innerHTML = `${secondsNumberHtml} seconds remaining`;
    }

    function adjustAlignment(text) {
      if (text.length < 35) {
        quoteTextEl.classList.remove("text-left");
        quoteTextEl.classList.add("text-center");
      } else {
        quoteTextEl.classList.remove("text-center");
        quoteTextEl.classList.add("text-left");
      }
    }

    function typeText() {
      isTyping = true;
      shownChars++;
      const partial = fullText.slice(0, shownChars);
      quoteTextEl.innerHTML = partial + '<span class="typing-cursor"></span>';

      if (shownChars >= fullText.length) {
        isTyping = false;
        quoteTextEl.innerHTML = fullText; 
        isQuoteReady = true; // Set to true when typing is complete
        
        if (!instructionShown) {
          instructionShown = true;
          setTimeout(() => {
            instructionEl.style.opacity = "1";
          }, 300);
        }
        
        typingTimer = null;
        
        return;
      }
      
      // Variable delay calculation
      const charDelay = Math.random() * (CHAR_DELAY_MIN - CHAR_DELAY_MIN) + CHAR_DELAY_MIN;
      typingTimer = setTimeout(typeText, charDelay);
    }

    function startTyping(nextText) {
      if (typingTimer) clearTimeout(typingTimer);
      fullText = nextText;
      shownChars = 0;
      isQuoteReady = false; // Reset state when starting a new quote
      adjustAlignment(fullText);
      quoteTextEl.style.opacity = "0";

      setTimeout(() => {
        quoteTextEl.style.opacity = "1";
        typeText();
      }, START_DELAY_MS);
    }

    function showNextQuote() {
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      startTyping(quotes[currentQuoteIndex].text);
      
      if (instructionShown) {
        instructionEl.style.opacity = "0";
      }
      
      // If in auto mode, restart the progress bar
      if (autoMode) {
          resetProgressBarAndStartNext();
      }
    }

    function handleClick() {
      // 1. Handle typing animation skip
      if (isTyping) {
        // Skip typing animation
        clearTimeout(typingTimer);
        isTyping = false;
        shownChars = fullText.length;
        quoteTextEl.innerHTML = fullText;
        isQuoteReady = true; // Quote is now ready
        
        if (!instructionShown) {
          instructionShown = true;
          setTimeout(() => {
            instructionEl.style.opacity = "1";
          }, 300);
        }
      } else {
        // 2. Show the next quote
        showNextQuote();
        // If in auto mode, reset the timer on manual click
        if (autoMode) {
            resetProgressBarAndStartNext();
        }
      }
    }

    // --- Auto Mode Toggle ---

    function updateAutoModeIcon() {
        if (autoMode) {
            autoModeBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pause">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            `;
            autoModeBtn.setAttribute('aria-label', 'Pause Auto-Quote Mode');
        } else {
            autoModeBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            `;
            autoModeBtn.setAttribute('aria-label', 'Start Auto-Quote Mode');
        }
    }

    function toggleAutoMode() {
        autoMode = !autoMode;
        
        if (autoMode) {
            showNextQuote();
            instructionEl.style.opacity = "0";
        } else {
            if (autoTimer) clearInterval(autoTimer);
            autoTimer = null;
            stopProgressBar(); // Stop the progress bar on pause
            instructionEl.style.opacity = "1";
        }
        
        updateAutoModeIcon();
    }
    
    autoModeBtn.addEventListener('click', (event) => {
      event.stopPropagation(); 
      toggleAutoMode();
    });
    
    // --- Full Screen Functionality ---

    function toggleFullScreen() {
      const doc = document.documentElement;
      const isFullScreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
      
      if (!isFullScreen) {
        if (doc.requestFullscreen) { doc.requestFullscreen(); } 
        else if (doc.webkitRequestFullscreen) { doc.webkitRequestFullscreen(); } 
        else if (doc.msRequestFullscreen) { doc.msRequestFullscreen(); }
        
        fullscreenBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minimize">
            <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
          </svg>
        `;
      } else {
        if (document.exitFullscreen) { document.exitFullscreen(); } 
        else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); } 
        else if (document.msRequestFullscreen) { document.msRequestFullscreen(); }
        
        fullscreenBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
          </svg>
        `;
      }
    }

    fullscreenBtn.addEventListener('click', (event) => {
      event.stopPropagation(); 
      toggleFullScreen();
    });
    
    document.addEventListener('fullscreenchange', () => {
      const isFullScreen = document.fullscreenElement;
      if (!isFullScreen) {
        fullscreenBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
          </svg>
        `;
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      quoteTextEl.style.opacity = "1";
      showNextQuote();
      updateTimeDisplay();
      setInterval(updateTimeDisplay, 1000); 
    });
  </script>
</body>
</html>
