<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Quotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #e5e7eb;
      --dim-text: #6b7280;
      /* MODIFIED: Softer white colors for buttons (light gray/off-white) */
      --highlight-color: #d1d5db; /* Softer light gray for hover/progress stroke */
      --subtle-btn-color: #A0A0A0; /* UPDATED: Medium grey for default button icons (User Request) */
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color); 
      color: var(--text-color);
      user-select: none;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0 20px; 
      padding-bottom: 80px; 
      transition: background-color 0.5s ease;
      overflow: hidden;
    }

    /* --- LAYOUT --- */
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* --- HEADER BUTTONS --- */
    .header-controls {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      /* UPDATED: Remove horizontal padding to push content to the edge */
      padding: 0; 
      display: flex;
      justify-content: flex-end; 
      pointer-events: none;
      z-index: 50;
    }

    .header-group-right {
        pointer-events: auto;
        display: flex;
        gap: 15px;
        background: rgba(0,0,0,0.5);
        padding: 8px 16px;
        border-radius: 999px 0 0 999px; /* Rounded only on the left side */
        backdrop-filter: blur(4px);
    }

    .header-btn {
      background: none;
      border: none;
      color: var(--subtle-btn-color); /* Now medium grey */
      padding: 8px;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-btn:hover {
      color: var(--highlight-color); /* Now slightly brighter soft white for hover */
      transform: scale(1.05);
    }
    
    /* --- QUOTE MODE --- */
    #quote-container {
        transition: opacity 0.5s ease, transform 0.5s ease;
        cursor: pointer;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #quote-text {
      transition: opacity 0.3s ease;
      white-space: pre-wrap;
    }
    
    /* The instruction prompt color */
    #instruction-prompt {
      color: #67e8f9;
      transition: opacity 0.3s ease;
    }

    /* Progress Ring for Auto Button */
    .progress-wrap {
        position: relative;
        width: 24px; 
        height: 24px; 
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    #progress-svg {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg); 
        width: 50px; height: 50px;
        pointer-events: none; 
        opacity: 0.7;
    }
    
    #progress-circle {
        stroke: var(--highlight-color); /* Uses the new soft highlight color */
        stroke-width: 2;
        fill: none;
        transition: stroke-dashoffset 0.1s linear; 
    }

    /* --- FOOTER TIME --- */
    .footer-status {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        pointer-events: none;
        color: var(--dim-text);
        font-size: 0.85rem;
        font-weight: 300;
    }
    
    .highlight-number {
        color: var(--text-color);
        font-weight: 400;
        /* Fix for seconds text moving */
        font-variant-numeric: tabular-nums; 
        font-feature-settings: "tnum";
    }
    
  </style>
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script> 
  <script> 
    window.dataLayer = window.dataLayer || []; 
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date()); 
    gtag('config', 'G-1K1TKBQFFK'); 
  </script>
</head>

<body>

  <div class="header-controls">
    <div class="header-group-right">

        <button id="rotation-btn" class="header-btn" aria-label="Toggle Screen Orientation" title="Lock Screen Orientation" style="display: none;">
            <div id="rotation-icon">
                </div>
        </button>

        <button id="auto-mode-btn" class="header-btn" aria-label="Toggle Auto-Quote" title="Auto Play Quotes">
            <div class="progress-wrap">
            <svg id="progress-svg" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="22" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
                <circle id="progress-circle" cx="25" cy="25" r="22" stroke-dasharray="138.2" stroke-dashoffset="138.2" />
            </svg>
            <div id="auto-mode-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon>
                </svg>
            </div>
            </div>
        </button>

        <button id="fullscreen-btn" class="header-btn" aria-label="Toggle Fullscreen" title="Fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
        </button>
    </div>
  </div>

  <div class="container">
    
    <div id="quote-container" onclick="handleQuoteClick()">
      <div class="mb-8">
        <p id="quote-text" class="text-xl md:text-2xl lg:text-3xl font-light leading-relaxed"></p>
      </div>
      <p id="instruction-prompt" class="text-xs md:text-sm font-light tracking-wide uppercase mb-4 opacity-70">
        Tap to view the next quote
      </p>
    </div>
    
  </div>
  
  <div class="footer-status">
    <p>
        Time: <span id="current-hms" class="highlight-number">--:--</span><span id="current-ampm" class="highlight-number">--</span> | <span id="time-left-seconds" class="highlight-number">--</span> seconds left today
    </p>
  </div>

  <script>
    // --- DATA & CONSTANTS ---
    const quotes = [
      { text: "You have 86,400 seconds each day — make sure not a single one goes to waste." },
      { text: "Be better than you were yesterday." },
      { text: "Don't waste time. You don't get it back." },
      { text: "Focus." },
      { text: "The problem is, you think you have a lot of time to live." },
      { text: "Live everyday like it's your last day." },
      { text: "Consistency." },
      { text: "Big dreams need big sacrifices." },
      { text: "Practice makes perfect." },
      { text: "Do it even when you don't feel like it." },
      { text: "Nothing changes if nothing changes." },
      { text: "This is the way." },
      { text: "Stay different." },
      { text: "Excuses don't build empires." },
      { text: "Stop overthinking. Start doing." },
      { text: "Become addicted to constant improvement." },
      { text: "Don't stop when you're tired. Stop when you're done." },
      { text: "Great things never come from comfort zones." },
      { text: "Your future is created by what you do today." },
      { text: "Turn I wish into I will." },
      { text: "Level up in silence." },
      { text: "Wake up with determination. Go to bed with satisfaction." },
      { text: "Stay patient and trust your journey." },
      { text: "If you want it, work for it." },
      { text: "Keep going. You’re getting there." },
      { text: "Work until expensive becomes cheap." }
    ];

    // --- ELEMENTS ---
    const quoteContainer = document.getElementById('quote-container');
    const quoteTextEl = document.getElementById('quote-text');
    const instructionEl = document.getElementById('instruction-prompt');
    
    // Buttons
    const autoBtn = document.getElementById('auto-mode-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const rotationBtn = document.getElementById('rotation-btn'); 
    const rotationIconEl = document.getElementById('rotation-icon');
    const autoIcon = document.getElementById('auto-mode-icon');
    const progressCircle = document.getElementById('progress-circle');

    // Footer
    const currentTimeHMS = document.getElementById("current-hms"); 
    const currentTimeAMPM = document.getElementById("current-ampm"); 
    const timeLeftSecondsEl = document.getElementById("time-left-seconds"); 

    // --- STATE VARIABLES ---
    let currentQuoteIndex = -1;
    let instructionTapped = false;
    let currentOrientationLock = 'portrait-primary';

    // Auto Mode State
    let autoMode = false;
    let autoTimer = null;
    let progressTimer = null;
    let startTime = null;
    const CIRCUMFERENCE = 2 * Math.PI * 22;

    // --- ICON SVGs ---
    const ICON_LANDSCAPE = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                            </svg>`;
    const ICON_PORTRAIT = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="5" y="3" width="14" height="18" rx="2" ry="2"></rect>
                            </svg>`;

    // --- INIT ---
    function init() {
        showNextQuote();
        updateTimeDisplay();
        setInterval(updateTimeDisplay, 1000);
        
        // Button Listeners
        autoBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleAutoMode(); });
        fullscreenBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleFullScreen(); });

        // Check for Screen Orientation API support, only enable/show button if available.
        if (window.screen.orientation && window.screen.orientation.lock) {
            rotationBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleScreenOrientation(); }); 
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            updateRotationIcon();
        } else {
            // Remove the button entirely if the orientation lock API is not supported (e.g., desktop)
            if(rotationBtn) rotationBtn.remove();
        }
    }

    // --- FULLSCREEN & ROTATION LOGIC ---
    
    function updateRotationIcon() {
        if (currentOrientationLock === 'portrait-primary') {
            rotationIconEl.innerHTML = ICON_LANDSCAPE;
            rotationBtn.title = "Lock to Landscape";
        } else {
            rotationIconEl.innerHTML = ICON_PORTRAIT;
            rotationBtn.title = "Lock to Portrait";
        }
    }
    
    function handleFullscreenChange() {
        const isFullscreen = !!document.fullscreenElement;
        
        // Toggle visibility of the rotation button
        if (rotationBtn) {
            rotationBtn.style.display = isFullscreen ? 'flex' : 'none';
        }
        
        // Attempt to unlock orientation when exiting fullscreen
        if (!isFullscreen) {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
                currentOrientationLock = 'portrait-primary'; // Reset state
                updateRotationIcon();
                console.log("Screen orientation unlocked.");
            }
        }
    }
    
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }

    function toggleScreenOrientation() {
        if (!document.fullscreenElement) return;

        const nextLock = (currentOrientationLock === 'portrait-primary') ? 'landscape-primary' : 'portrait-primary';

        try {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock(nextLock)
                    .then(() => {
                        currentOrientationLock = nextLock;
                        updateRotationIcon();
                        console.log(`Screen orientation locked to: ${nextLock}`);
                    })
                    .catch(error => {
                        console.error("Failed to lock screen orientation:", error.name, error.message);
                    });
            } else {
                console.warn("Screen Orientation API not supported on this device.");
            }
        } catch (e) {
            console.error("Error during screen orientation lock attempt:", e);
        }
    }

    // --- AUTO MODE HELPERS ---
    function setAutoIcon(isStarting) {
        if (isStarting) {
            // Pause Icon
            autoIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16" fill="currentColor"></rect><rect x="14" y="4" width="4" height="16" fill="currentColor"></rect></svg>`;
        } else {
            // Play Icon
            autoIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon></svg>`;
        }
    }

    function startAutoMode() {
        if (autoMode) return;
        autoMode = true;
        setAutoIcon(true);
        showNextQuote();
        autoTimer = setInterval(showNextQuote, 5000);
    }

    function stopAutoMode() {
        if (!autoMode) return;
        autoMode = false;
        setAutoIcon(false);
        clearInterval(autoTimer);
        clearInterval(progressTimer);
        progressCircle.style.strokeDashoffset = CIRCUMFERENCE;
    }
    
    function toggleAutoMode() {
        if (autoMode) {
            stopAutoMode();
        } else {
            startAutoMode();
        }
    }
    
    function updateProgressRing() {
        if (!autoMode) return;
        const elapsed = Date.now() - startTime;
        const percent = Math.min(elapsed / 5000, 1);
        progressCircle.style.strokeDashoffset = CIRCUMFERENCE * (1 - percent);
    }
    
    // --- QUOTE LOGIC ---
    function showNextQuote() {
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        
        const newText = quotes[currentQuoteIndex].text;
        
        quoteTextEl.style.opacity = "0";

        setTimeout(() => {
            quoteTextEl.innerText = newText;
            quoteTextEl.style.opacity = "1";
        }, 300);

        if (autoMode) {
            startTime = Date.now();
            if (progressTimer) clearInterval(progressTimer);
            progressTimer = setInterval(updateProgressRing, 100);
        }
    }

    function handleQuoteClick() {
        showNextQuote();
        
        if (!instructionTapped) {
            instructionTapped = true;
            instructionEl.style.opacity = "0";
            setTimeout(() => instructionEl.style.display = 'none', 300);
        }
        
        if (autoMode) {
            clearInterval(autoTimer);
            autoTimer = setInterval(showNextQuote, 5000);
            startTime = Date.now();
        }
    }

    // --- FOOTER TIME ---
    function updateTimeDisplay() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const displayHours = hours % 12 || 12;
      const hms = String(displayHours).padStart(2, '0') + ':' + String(minutes).padStart(2, '0');
      
      currentTimeHMS.textContent = hms;
      currentTimeAMPM.textContent = hours >= 12 ? 'pm' : 'am';
      
      const secondsPassed = hours * 3600 + minutes * 60 + seconds;
      const secondsLeft = 86400 - secondsPassed;
      timeLeftSecondsEl.textContent = secondsLeft.toLocaleString();
    }
    
    init();
  </script>
</body>
</html>
